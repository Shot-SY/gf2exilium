<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRLS FRONTLINE 2: EXILIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Y21MLG0SJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6Y21MLG0SJ');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <style>
        :root {
            --dark-navy: #0A192F;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --green: #64ffda;
            --gold: #FFD700;
            --red: #D32F2F;
            --font-sans: 'Roboto', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        /* 기본 & 레이아웃 */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--dark-navy);
            margin: 0;
            color: var(--light-slate);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* 필터 사이드바 */
        .filter-sidebar {
            width: 380px;
            flex-shrink: 0;
            padding: 40px;
            box-sizing: border-box;
            background-color: rgba(17, 34, 64, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--lightest-navy);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
        }

        .sidebar-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--lightest-slate);
            margin: 0 0 5px 0;
            text-align: left;
        }

        .sidebar-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            font-weight: 400;
            color: var(--green);
            margin: 0 0 30px 0;
            letter-spacing: 1.5px;
        }

        /* 캐릭터 그리드 */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .character-box {
            background-color: var(--light-navy);
            border: 1px solid var(--lightest-navy);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            height: 145px;
            display: flex;
            flex-direction: column;
        }

        .character-box:hover {
            transform: translateY(-5px);
            border-color: var(--green);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .character-box.selected {
            border-color: var(--green);
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            background-color: var(--lightest-navy);
        }

        .character-box.rare { border: 1px solid #ff9800; }
        .character-box.super-rare { border: 1px solid var(--red); }
        .character-box.gold-border { border: 1px solid var(--gold); }
        
        .character-box.selected.rare { border-color: #ff9800; box-shadow: 0 0 10px rgba(255, 152, 0, 0.5); }
        .character-box.selected.super-rare { border-color: var(--red); box-shadow: 0 0 10px rgba(211, 47, 47, 0.5); }
        .character-box.selected.gold-border { border-color: var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }


        .character-img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .character-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--light-slate);
            margin-bottom: auto; /* 이름을 위로, spinbox를 아래로 */
        }

        .spinbox-container {
            visibility: hidden;
            opacity: 0;
            height: 0;
            transition: opacity 0.2s ease, height 0.2s ease;
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        .character-box.selected .spinbox-container { 
            visibility: visible;
            opacity: 1;
            height: 25px; /* 높이를 지정해줘야 transition이 작동 */
        }
        
        .spinbox-container input[type="number"] {
            width: 45px;
            padding: 3px;
            border: 1px solid var(--lightest-navy);
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            background-color: var(--dark-navy);
            color: var(--lightest-slate);
            -moz-appearance: textfield; /* Firefox */
        }
        .spinbox-container input[type="number"]::-webkit-outer-spin-button,
        .spinbox-container input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* 사이드바 푸터 & 버튼 */
        .sidebar-footer {
            margin-top: auto; /* 푸터를 아래로 밀어냄 */
            padding-top: 20px;
            border-top: 1px solid var(--lightest-navy);
        }

        #copyInstruction {
            text-align: center;
            color: var(--slate);
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .skin-tooltip-icon {
            display: inline-block;
            background-color: var(--green);
            color: var(--dark-navy);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 4px;
            user-select: none;
            vertical-align: middle;
        }


        #filterButton {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            color: var(--green);
            border: 1px solid var(--green);
            border-radius: 4px;
            font-family: var(--font-mono);
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        #filterButton:hover {
            background-color: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 5px rgba(100, 255, 218, 0.3);
        }

        /* 결과 영역 */
        .results-main-area {
            flex-grow: 1;
            padding: 40px;
            box-sizing: border-box;
        }
        
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        #results.filtering {
             opacity: 0.5;
             transition: opacity 0.3s;
        }

        .result-item {
            background-color: rgba(17, 34, 64, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--lightest-navy);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item:hover {
            transform: translateY(-5px);
            border-color: var(--green);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .small-character-img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--lightest-navy);
        }
        .small-character-img.rare { border: 2px solid #ff9800; }
        .small-character-img.super-rare { border: 2px solid var(--red); }

        .item-box, .price-box {
            height: 48px;
            min-width: 48px;
            padding: 0 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .item-box {
            background-color: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold);
        }

        .item-box .item-title {
            color: var(--gold);
            font-size: 12px;
            font-weight: 700;
            font-family: var(--font-mono);
        }
        .item-box .item-count {
            color: var(--white);
            font-size: 14px;
            font-weight: 700;
        }

        .price-box {
            margin-left: auto; /* 가격을 오른쪽으로 밀어냄 */
            background-color: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--green);
            color: var(--green);
            font-size: 18px;
            font-weight: 700;
            font-family: var(--font-mono);
        }

        /* 오버레이 및 기타 요소 */
        #tsparticles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--dark-navy);
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            z-index: 2000; transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .spinner {
            border: 4px solid var(--lightest-navy);
            border-top: 4px solid var(--green);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #copyMessage {
            position: fixed; top: 20px; right: 20px; transform: translateX(120%);
            background: var(--light-navy); color: var(--green);
            padding: 15px 20px; border-radius: 4px;
            display: none; align-items: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            border-left: 3px solid var(--green);
        }
        #copyMessage.show { display: flex; transform: translateX(0); }
        .copy-icon { width: 20px; height: 20px; }
        .copy-icon svg { fill: var(--green); }

        #skinInfoPopup {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(10, 25, 47, 0.95);
            border: 1px solid var(--lightest-navy);
            border-radius: 8px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 3000; width: 90vw; max-width: 800px;
            max-height: 90vh; box-sizing: border-box; overflow: auto;
        }
        #skinInfoPopupImage {
            display: block; width: 100%; height: auto; border-radius: 5px;
        }

        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            .filter-sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid var(--lightest-navy);
                padding: 20px;
            }
            .results-main-area {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            #results {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }
            .character-box { height: 120px; }
            .character-img { height: 60px; }
            .character-name { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div id="tsparticles"></div>
    <div id="copyMessage">
        <div class="copy-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
        </div>
        <span>Copied</span>
    </div>
    <div id="skinInfoPopup">
      <img id="skinInfoPopupImage" src="Portrait/스킨2종.png" alt="스킨 2종 이미지">
    </div>

    <div class="main-container">
        <aside class="filter-sidebar">
            <header class="sidebar-header">
                <h1>GIRLS FRONTLINE 2</h1>
                <h2>ACCOUNT FINDER</h2>
            </header>
            
            <div class="character-grid" id="characterGrid">
                <!-- JS로 생성 -->
            </div>
            
            <div class="sidebar-footer">
                <div id="copyInstruction">
                  All accounts have the
                  <strong style="color: var(--green);">
                    <span id="skinInfoTrigger" style="cursor: pointer; text-decoration: underline;" title="스킨 정보 보기">
                      Klukai & colphne skin <span class="skin-tooltip-icon">?</span>
                    </span>
                  </strong><br>
                  ※ Click on an item to copy its key<br>$1 = KRW1400
                </div>
                <button id="filterButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3H2l8 9.46V19l4 2v-8.46L22 3z"></path></svg>
                    <span>Apply Filter</span>
                </button>
            </div>
        </aside>

        <main class="results-main-area">
            <div id="results">
                <!-- JS로 생성 -->
            </div>
        </main>
    </div>

    <script>
        // 기존 JS 코드는 변경 없이 그대로 사용합니다.
        let lastActivityTime = Date.now();
        const updateActivityTime = () => {
            lastActivityTime = Date.now();
        };
        ['click', 'touchstart', 'scroll', 'keypress'].forEach(event => {
            document.addEventListener(event, updateActivityTime);
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const currentTime = Date.now();
                const inactiveTime = currentTime - lastActivityTime;
                const twoHours = 7200000;
                if (inactiveTime > twoHours) {
                    window.location.reload(true);
                } else {
                    lastActivityTime = currentTime;
                }
            }
        });

        window.addEventListener('load', () => {
            const lastLoad = localStorage.getItem('lastLoadTime');
            const currentTime = Date.now();
            if (!lastLoad || (currentTime - parseInt(lastLoad)) > 1000) {
                localStorage.setItem('lastLoadTime', currentTime);
                window.location.reload(true);
                return;
            }

            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => filterData())
                .then(() => new Promise(r => setTimeout(r, 500)))
                .then(() => {
                    loader.classList.add('hidden');
                    optimizeImages();
                    optimizeParticles();
                })
                .catch(error => {
                    console.error('초기 필터 적용 에러:', error);
                    loader.classList.add('hidden');
                });
        });

        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 1200 }},
                shape: { type: "circle" },
                size: { value: 1, random: { enable: true, minimumValue: 0.5 }},
                move: { enable: true, speed: 0.5, direction: "none", random: true, straight: false, out_mode: "out" },
                color: { value: "#8892b0" },
                opacity: { value: 0.4, random: true }
            },
            interactivity: { events: { onhover: { enable: false }, onclick: { enable: false } }},
            retina_detect: true
        });

        function optimizeParticles() {
            const pauseParticles = () => { if (window.tsParticles?.domItem(0)) window.tsParticles.domItem(0).pause(); };
            const resumeParticles = () => { if (window.tsParticles?.domItem(0)) window.tsParticles.domItem(0).play(); };
            document.addEventListener('visibilitychange', () => {
                document.visibilityState === 'hidden' ? pauseParticles() : resumeParticles();
            });
        }

        let characters = [];
        let rareCharacters = [];

        function loadCharacters() {
            const ts = new Date().getTime();
            return fetch(`Characters.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    characters = [];
                    rareCharacters = [];
                    let foundSabrina = false;
                    text.split('\n').forEach(line => {
                        const parts = line.trim().split(' ');
                        if (parts.length >= 2) {
                            const eng = parts[0];
                            const kor = parts.slice(1).join(' ');
                            if (eng === 'sabrina' && kor === '사브리나') foundSabrina = true;
                            if (eng && kor) {
                                characters.push([eng, kor]);
                                if (!foundSabrina) rareCharacters.push([eng, kor]);
                            }
                        }
                    });
                    createCharacterBoxes();
                })
                .catch(error => { console.error('캐릭터 데이터 로딩 오류:', error); });
        }

        let luaData = {};
        const characterGrid = document.getElementById('characterGrid');

        function createCharacterBoxes() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';

            const fragment = document.createDocumentFragment();

            characters.forEach(([eng, kor]) => {
                const charBox = document.createElement('div');
                charBox.className = 'character-box';
                charBox.dataset.engName = eng;

                const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng === eng);
                if (isGenerallyRare) {
                    charBox.classList.add( (eng.startsWith('gy') || eng.startsWith('to')) ? 'rare' : 'super-rare' );
                }

                const img = document.createElement('img');
                img.src = `Portrait/${kor}.png`;
                img.alt = kor;
                img.className = 'character-img';
                img.loading = 'lazy';
                img.decoding = 'async';

                const nameSpan = document.createElement('span');
                nameSpan.className = 'character-name';
                nameSpan.textContent = eng;

                const spinboxContainer = document.createElement('div');
                spinboxContainer.className = 'spinbox-container';

                const spinbox = document.createElement('input');
                spinbox.type = 'number';
                spinbox.id = `${eng}-spin`;
                spinbox.min = 0;
                spinbox.max = 8;
                spinbox.value = 0;

                spinboxContainer.appendChild(spinbox);
                charBox.append(img, nameSpan, spinboxContainer);
                fragment.appendChild(charBox);

                charBox.addEventListener('click', (e) => {
                    if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(charBox);
                });
                spinbox.addEventListener('click', (e) => e.stopPropagation());
            });

            const ticketBox = document.createElement('div');
            ticketBox.className = 'character-box gold-border';
            ticketBox.dataset.engName = 'PickupTicket';

            const ticketImg = document.createElement('img');
            ticketImg.src = `Portrait/픽업티켓.png`;
            ticketImg.alt = 'PickupTicket';
            ticketImg.className = 'character-img';
            const ticketNameSpan = document.createElement('span');
            ticketNameSpan.className = 'character-name';
            ticketNameSpan.textContent = 'PickupTicket';
            const ticketSpinboxContainer = document.createElement('div');
            ticketSpinboxContainer.className = 'spinbox-container';
            const ticketSpinbox = document.createElement('input');
            ticketSpinbox.type = 'number';
            ticketSpinbox.id = 'PickupTicket-spin';
            ticketSpinbox.min = 0;
            ticketSpinbox.value = 0;
            
            ticketSpinboxContainer.appendChild(ticketSpinbox);
            ticketBox.append(ticketImg, ticketNameSpan, ticketSpinboxContainer);
            fragment.appendChild(ticketBox);

            ticketBox.addEventListener('click', (e) => {
                if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(ticketBox);
            });
            ticketSpinbox.addEventListener('click', (e) => e.stopPropagation());

            characterGrid.appendChild(fragment);
        }

        function toggleSelection(charBox) {
            const spinbox = charBox.querySelector('input[type="number"]');
            if(charBox.classList.toggle('selected')) {
                if(spinbox.value === '0') spinbox.value = '1';
            } else {
                spinbox.value = 0;
            }
        }

        let itemDetailsMap = {};

        function loadData() {
            const ts = new Date().getTime();
            return fetch(`sorted_data_eng.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    luaData = {};
                    itemDetailsMap = {};
                    const lines = text.split('\n');
                    lines.forEach(line => {
                        const parts = line.trim().split(' ');
                        if (parts.length < 2) return;

                        const key = parts[0];
                        let charString = '';
                        let j = 1;
                        let itemDetails = { originalText: line, price: 0, guaranteed: line.includes('GUARANTEED'), gemsCount: 0 };
                        
                        const priceMatch = line.match(/\$(\d+\.\d+)/);
                        if (priceMatch) itemDetails.price = parseFloat(priceMatch[1]);

                        while (j < parts.length && !/^\d/.test(parts[j])) {
                            const match = parts[j].match(/^([a-z]+)(\d+)$/i);
                            if (match) charString += match[1].slice(0, 2) + match[2];
                            j++;
                        }
                        
                        const gemsMatch = line.match(/(\d+)PickupTicket/i);
                        if (gemsMatch) itemDetails.gemsCount = parseInt(gemsMatch[1]);
                        
                        luaData[key] = charString;
                        itemDetailsMap[key] = itemDetails;
                    });
                }).catch(error => { console.error('데이터 로딩 오류:', error); });
        }

        function filterData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('filtering');
            if (window.tsParticles?.domItem(0)) window.tsParticles.domItem(0).pause();

            return new Promise(resolve => {
                setTimeout(() => {
                    const filtered = Object.entries(luaData).filter(([k, v]) => {
                        const chars = v.match(/.{1,3}/g) || [];
                        return checkConditions(chars, k);
                    });

                    const sortedFiltered = filtered.sort(([, valA], [, valB]) => {
                        const keyA = Object.keys(luaData).find(k => luaData[k] === valA);
                        const keyB = Object.keys(luaData).find(k => luaData[k] === valB);
                        return itemDetailsMap[keyB].price - itemDetailsMap[keyA].price;
                    });
                    
                    displayResults(Object.fromEntries(sortedFiltered));
                    
                    resultsDiv.classList.remove('filtering');
                    if (window.tsParticles?.domItem(0)) window.tsParticles.domItem(0).play();
                    resolve();
                }, 100);
            });
        }
        
        function checkConditions(chars, itemKey) {
            const count = {};
            chars.forEach(c => {
                const name = c.slice(0, 2);
                const num = parseInt(c[2]);
                count[name] = (count[name] || 0) + num;
            });

            const selectedChars = document.querySelectorAll('.character-box.selected');
            if (selectedChars.length === 0) return true;

            for(const box of selectedChars) {
                const eng = box.dataset.engName;
                const required = parseInt(box.querySelector('input').value);
                
                if (eng === 'PickupTicket') {
                    if ((itemDetailsMap[itemKey]?.gemsCount || 0) < required) return false;
                } else {
                    if ((count[eng.slice(0, 2)] || 0) < required) return false;
                }
            }
            return true;
        }

        function displayResults(data) {
		    const res = document.getElementById('results');
		    res.innerHTML = '';
		    const fragment = document.createDocumentFragment();
		
		    Object.entries(data).forEach(([k, charValue]) => {
		        const item = document.createElement('div');
		        item.className = 'result-item';
		        item.dataset.itemKey = k;
		
		        const itemDetails = itemDetailsMap[k];
		        const imgs = document.createElement('div');
		        imgs.className = 'item-images';
		
		        const charImages = [];
		        const charPattern = /([a-z]{2})(\d)/g;
		        let match;
		        while ((match = charPattern.exec(charValue)) !== null) {
		            const [ , code, count] = match;
		            const charInfo = characters.find(([eng]) => eng.startsWith(code));
		            if (charInfo) {
                        const [engName, korName] = charInfo;
		                const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));
		                for (let i = 0; i < parseInt(count); i++) {
		                    charImages.push({ src: `Portrait/${korName}.png`, alt: korName, isRare: isGenerallyRare, engName: engName });
		                }
		            }
		        }
		
		        charImages.forEach(imgData => {
		            const img = document.createElement('img');
		            img.src = imgData.src;
		            img.alt = imgData.alt;
		            img.className = 'small-character-img';
		            img.loading = 'lazy';
		            img.decoding = 'async';
                    if (imgData.isRare) {
                        img.classList.add( (imgData.engName.startsWith('gy') || imgData.engName.startsWith('to')) ? 'rare' : 'super-rare' );
                    }
		            imgs.appendChild(img);
		        });
		
		        const papashaImg = document.createElement('img');
		        papashaImg.src = 'Portrait/파파샤.png';
		        papashaImg.alt = '파파샤';
		        papashaImg.className = 'small-character-img';
		        imgs.appendChild(papashaImg);
		
		        if (itemDetails.gemsCount > 0) {
		            const gemsBox = document.createElement('div');
		            gemsBox.className = 'item-box';
		            gemsBox.innerHTML = `<div class="item-title">PTicket</div><div class="item-count">${itemDetails.gemsCount}</div>`;
		            imgs.appendChild(gemsBox);
		        }
		
		        if (itemDetails.guaranteed) {
		            const guaranteedBox = document.createElement('div');
		            guaranteedBox.className = 'item-box';
		            guaranteedBox.innerHTML = `<div class="item-title">Pickup</div><div class="item-count">GuaranT</div>`;
		            imgs.appendChild(guaranteedBox);
		        }

                const priceBox = document.createElement('div');
                priceBox.className = 'price-box';
                priceBox.textContent = `$${itemDetails.price.toFixed(2)}`;
                imgs.appendChild(priceBox);
		
		        item.appendChild(imgs);
		        item.addEventListener('click', () => copyToClipboard(item));
		        fragment.appendChild(item);
		    });
		
		    res.appendChild(fragment);
		}

        function copyToClipboard(el) {
            const itemKey = el.dataset.itemKey;
            const itemDetails = itemDetailsMap[itemKey];
            if (!itemDetails) return;
            navigator.clipboard.writeText(itemDetails.originalText).then(
                () => showCopyMessage(),
                err => console.error('Copy failed: ', err)
            );
        }

        function showCopyMessage(){
            const msg = document.getElementById('copyMessage');
            if(msg.classList.contains('show')) return;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2000);
        }
        
        function getSelectedCharacters(){
		    return [...document.querySelectorAll('.character-box.selected')]
		        .map(b => {
		            const engName = b.dataset.engName;
		            const shortName = engName === 'PickupTicket' ? 'PT' : engName.slice(0, 2);
		            return `${shortName}:${b.querySelector('input').value}`;
		        })
		        .join(',');
		}

        function throttle(func, delay) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, delay);
                }
            };
        }

        const throttledFilterHandler = throttle(() => {
            const resultsArea = document.querySelector('.results-main-area');
            if (resultsArea) resultsArea.scrollTop = 0;
            
            filterData().then(() => {
                gtag('event', 'apply_filter', {
                    'selected_characters': getSelectedCharacters()
                });
            }).catch(error => {
                console.error('필터 적용 에러:', error);
            });
        }, 300);

        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);

        function optimizeImages() {
            document.querySelectorAll('img:not([loading])').forEach(img => {
                img.loading = 'lazy';
                img.decoding = 'async';
            });
        }
        
		document.addEventListener('DOMContentLoaded', () => {
		    const skinTrigger = document.getElementById('skinInfoTrigger');
		    const skinPopup = document.getElementById('skinInfoPopup');
		    if (!skinTrigger || !skinPopup) return;
		
		    const showPopup = () => skinPopup.style.display = 'block';
		    const hidePopup = () => skinPopup.style.display = 'none';
		
		    skinTrigger.addEventListener('click', (e) => {
		        e.stopPropagation();
		        skinPopup.style.display === 'block' ? hidePopup() : showPopup();
		    });
		
		    document.addEventListener('click', (e) => {
		        if (skinPopup.style.display === 'block' && !skinPopup.contains(e.target)) {
		            hidePopup();
		        }
		    });
		});
    </script>
</body>
</html>
