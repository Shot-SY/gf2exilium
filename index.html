<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRLS FRONTLINE 2: EXILIUM - Interface v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Y21MLG0SJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6Y21MLG0SJ');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #0D1117;
            --panel-bg-color: #161B22;
            --border-color: #30363D;
            --accent-color: #00E5FF; /* Bright Cyan */
            --accent-glow: rgba(0, 229, 255, 0.4);
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --rare-color: #ff9800;
            --super-rare-color: #D32F2F;
            --gold-color: #FFD700;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        
        /* --- 제어판 (좌측) --- */
        .control-panel {
            flex: 0 0 340px;
            background-color: var(--panel-bg-color);
            border-right: 1px solid var(--border-color);
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .control-panel h1 {
            font-size: 1.8em;
            color: var(--accent-color);
            text-align: center;
            margin: 0 0 25px 0;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .character-box {
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        .character-box:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .character-box.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
            background-color: rgba(0, 229, 255, 0.05);
        }

        .character-box.rare { border: 1px solid var(--rare-color); }
        .character-box.super-rare { border: 1px solid var(--super-rare-color); }
        .character-box.gold-border { border: 1px solid var(--gold-color); }

        .character-box.selected.rare { box-shadow: 0 0 15px rgba(255, 152, 0, 0.6); }
        .character-box.selected.super-rare { box-shadow: 0 0 15px rgba(211, 47, 47, 0.6); }
        .character-box.selected.gold-border { box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }

        .character-img {
            width: 100%;
            height: 70px;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        
        .character-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spinbox-container {
            width: 100%;
            visibility: hidden;
            opacity: 0;
            height: 0;
            transition: all 0.2s ease;
        }
        
        .character-box.selected .spinbox-container {
            visibility: visible;
            opacity: 1;
            height: auto;
            margin-top: 8px;
        }

        .spinbox-container input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        #filterButton {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 0 10px var(--accent-glow);
            transition: all 0.2s ease;
            margin-top: auto; /* Pushes button to the bottom */
        }

        #filterButton:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        #copyInstruction {
            font-size: 0.8em;
            color: var(--text-secondary);
            text-align: center;
            margin: 20px 0 0;
            line-height: 1.5;
        }
        #copyInstruction strong { color: var(--accent-color); }
        #skinInfoTrigger { cursor: pointer; text-decoration: underline; }
        .skin-tooltip-icon {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-radius: 50%;
            width: 14px; height: 14px;
            text-align: center; line-height: 14px;
            font-size: 10px; font-weight: bold;
            user-select: none; vertical-align: middle;
        }
        
        /* --- 결과 패널 (우측) --- */
        .results-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #results {
            padding: 25px;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(5px);
            -webkit-overflow-scrolling: touch;
        }
        #results.filtering .content-container { opacity: 0; }

        .result-item {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            transition: all 0.2s ease;
        }
        .result-item:hover {
            border-color: var(--accent-color);
            transform: translateX(5px);
        }

        .item-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .item-images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .small-character-img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .small-character-img.rare { border: 2px solid var(--rare-color); }
        .small-character-img.super-rare { border: 2px solid var(--super-rare-color); }

        .item-box {
            display: inline-flex; flex-direction: column; justify-content: center; align-items: center;
            width: 50px; height: 50px;
            border-radius: 4px;
            padding: 4px;
            text-align: center;
        }
        .item-box .item-title { font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--text-secondary); }
        .item-box .item-count { font-size: 14px; font-weight: 700; }

        /* Pickup Ticket Box */
        .item-box.pticket-box { background-color: rgba(255, 215, 0, 0.1); border: 1px solid var(--gold-color); }
        .item-box.pticket-box .item-title { color: var(--gold-color); }
        .item-box.pticket-box .item-count { color: var(--text-primary); }

        /* Guaranteed Box */
        .item-box.guaranteed-box { background-color: rgba(255, 64, 129, 0.1); border: 1px solid #ff4081; }
        .item-box.guaranteed-box .item-title { color: #ff4081; }
        .item-box.guaranteed-box .item-count { font-size: 12px; color: var(--text-primary); }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .price-tag {
            font-size: 1.1em;
            font-weight: 700;
            color: #27ae60; /* Green for price */
            background-color: rgba(39, 174, 96, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 80px;
            text-align: center;
        }
        
        .copy-button {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .copy-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        /* --- 메시지 & 로더 --- */
        #copyMessage {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--panel-bg-color);
            color: var(--text-primary);
            padding: 12px 25px;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-glow);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            transform: translate(-50%, 10px);
        }
        #copyMessage.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(13, 17, 23, 0.95);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #loader.hidden { opacity: 0; visibility: hidden; }

        .spinner {
            border: 6px solid var(--border-color);
            border-top: 6px solid var(--accent-color);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #skinInfoPopup {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 30, 30, 0.95);
            border: 2px solid var(--accent-color);
            border-radius: 10px; padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            z-index: 3000; width: calc(100vw - 40px);
            max-width: 800px; max-height: 90vh;
            box-sizing: border-box; overflow: auto;
        }
		#skinInfoPopupImage {
		    display: block; width: 100%; height: auto;
		    max-height: calc(90vh - 34px - 30px);
		    border-radius: 5px; object-fit: contain;
		}

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body { overflow: auto; }
            .main-container { flex-direction: column; height: auto; }
            .control-panel { flex-basis: auto; border-right: none; border-bottom: 1px solid var(--border-color); }
            .results-panel { height: auto; }
            .result-item { flex-direction: column; align-items: stretch; }
            .item-actions { width: 100%; justify-content: space-between; margin-top: 10px; }
            .price-tag { flex-grow: 1; }
        }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="tsparticles"></div>
    
    <div class="main-container">
        <div class="control-panel">
            <h1>FILTER INTERFACE</h1>
            <div class="character-grid" id="characterGrid"></div>
            <div id="copyInstruction">
                All accounts have the
                <strong id="skinInfoTrigger"> Klukai skin & colphne skin <span class="skin-tooltip-icon">?</span></strong>
                <br>Click 'COPY' to copy item data. <br>$1 = KRW1400
            </div>
            <button id="filterButton">APPLY FILTERS</button>
        </div>
        <div class="results-panel">
            <div id="results"></div>
        </div>
    </div>

    <div id="copyMessage">
        <span>Copied to clipboard!</span>
    </div>

	<div id="skinInfoPopup">
	  <img id="skinInfoPopupImage" src="Portrait/스킨2종.png" alt="스킨 2종 이미지">
	</div>

    <script>
        // ===================================================================
        // 기존 JavaScript 로직은 거의 수정하지 않았습니다.
        // displayResults 함수와 copyToClipboard 함수만 새로운 디자인에 맞게 일부 수정되었습니다.
        // ===================================================================

        let lastActivityTime = Date.now();
        const updateActivityTime = () => { lastActivityTime = Date.now(); };
        ['click', 'touchstart', 'scroll', 'keypress'].forEach(event => document.addEventListener(event, updateActivityTime));
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const inactiveTime = Date.now() - lastActivityTime;
                if (inactiveTime > 7200000) window.location.reload(true);
                else lastActivityTime = Date.now();
            }
        });

        window.addEventListener('load', () => {
            const lastLoad = localStorage.getItem('lastLoadTime');
            const currentTime = Date.now();
            if (!lastLoad || (currentTime - parseInt(lastLoad)) > 1000) {
                localStorage.setItem('lastLoadTime', currentTime);
                window.location.reload(true);
                return;
            }
            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => filterData())
                .then(() => new Promise(r => setTimeout(r, 500)))
                .then(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                        optimizeImages();
                        optimizeParticles();
                    }, 500);
                })
                .catch(error => {
                    console.error('Initial filter error:', error);
                    loader.classList.add('hidden');
                    setTimeout(() => loader.style.display = 'none', 500);
                });
        });

        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 30, density: { enable: true, value_area: 800 }},
                shape: { type: "circle" },
                size: { value: { min: 1, max: 3 } },
                move: { enable: true, speed: 0.5, direction: "none", out_mode: "out" },
                color: { value: "#30363D" },
                opacity: { value: { min: 0.1, max: 0.5 } }
            },
            interactivity: { events: { onhover: { enable: false }, onclick: { enable: false } }},
            retina_detect: true
        });

        function optimizeParticles() {
            const pauseParticles = () => window.tsParticles?.domItem(0)?.pause();
            const resumeParticles = () => window.tsParticles?.domItem(0)?.play();
            document.addEventListener('visibilitychange', () => {
                document.visibilityState === 'hidden' ? pauseParticles() : resumeParticles();
            });
        }

        let characters = [];
        let rareCharacters = [];
        let luaData = {};
        let itemDetailsMap = {};

        function loadCharacters() {
            return fetch(`Characters.txt?t=${Date.now()}`)
                .then(r => r.text())
                .then(text => {
                    characters = [];
                    rareCharacters = [];
                    let foundSabrina = false;
                    text.split('\n').forEach(line => {
                        const [eng, ...korParts] = line.trim().split(' ');
                        const kor = korParts.join(' ');
                        if (eng === 'sabrina' && kor === '사브리나') foundSabrina = true;
                        if (eng && kor) {
                            characters.push([eng, kor]);
                            if (!foundSabrina) rareCharacters.push([eng, kor]);
                        }
                    });
                    createCharacterBoxes();
                }).catch(e => console.error('Character loading error:', e));
        }

        function createCharacterBoxes() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';
            const fragment = document.createDocumentFragment();

            const createBox = (eng, kor, isTicket = false) => {
                const charBox = document.createElement('div');
                charBox.className = 'character-box';
                charBox.dataset.engName = eng;

                if (!isTicket) {
                    const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng === eng);
                    if (isGenerallyRare) {
                        if (eng.startsWith('gy') || eng.startsWith('to')) charBox.classList.add('rare');
                        else charBox.classList.add('super-rare');
                    }
                } else {
                    charBox.classList.add('gold-border');
                }

                charBox.innerHTML = `
                    <img src="Portrait/${kor}.png" alt="${kor}" class="character-img" loading="lazy" decoding="async">
                    <span class="character-name">${eng}</span>
                    <div class="spinbox-container">
                        <input type="number" id="${eng}-spin" min="0" value="0" ${eng !== 'PickupTicket' ? 'max="8"' : ''} disabled>
                    </div>`;
                fragment.appendChild(charBox);

                const spinbox = charBox.querySelector('input');
                charBox.addEventListener('click', e => {
                    if (e.target.tagName.toLowerCase() !== 'input') toggleSelection(charBox);
                });
                spinbox.addEventListener('click', e => {
                    e.stopPropagation();
                    if (!charBox.classList.contains('selected')) {
                        toggleSelection(charBox);
                    }
                });
            };

            characters.forEach(([eng, kor]) => createBox(eng, kor));
            createBox('PickupTicket', '픽업티켓', true);

            grid.appendChild(fragment);
        }

        function toggleSelection(charBox) {
            const spinbox = charBox.querySelector('input[type="number"]');
            const isSelected = charBox.classList.toggle('selected');
            spinbox.disabled = !isSelected;
            if (isSelected && spinbox.value === '0') {
                spinbox.value = '1';
            } else if (!isSelected) {
                spinbox.value = 0;
            }
        }
        
        function loadData() {
            return fetch(`sorted_data_eng.txt?t=${Date.now()}`)
                .then(r => r.text())
                .then(text => {
                    luaData = {};
                    itemDetailsMap = {};
                    text.split('\n').forEach(line => {
                        const parts = line.trim().split(' ');
                        if (parts.length < 2) return;

                        const key = parts[0];
                        let charString = '';
                        let j = 1;

                        const priceMatch = line.match(/\$(\d+\.\d+)/);
                        const gemsMatch = line.match(/(\d+)PickupTicket/i);

                        while (j < parts.length && !/^\d/.test(parts[j])) {
                            const match = parts[j].match(/^([a-z]+)(\d+)$/i);
                            if (match) charString += match[1].toLowerCase().slice(0, 2) + match[2];
                            j++;
                        }
                        
                        itemDetailsMap[key] = {
                            originalText: line,
                            price: priceMatch ? parseFloat(priceMatch[1]) : 0,
                            guaranteed: line.includes('GUARANTEED'),
                            gemsCount: gemsMatch ? parseInt(gemsMatch[1]) : 0
                        };
                        luaData[key] = charString;
                    });
                }).catch(e => console.error('Data loading error:', e));
        }

        function filterData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('filtering');
            window.tsParticles?.domItem(0)?.pause();

            setTimeout(() => {
                const filtered = {};
                for (const [k, v] of Object.entries(luaData)) {
                    if (checkConditions(v.match(/.{1,3}/g) || [], k)) {
                        filtered[k] = v;
                    }
                }
                const sortedKeys = Object.keys(filtered).sort((a, b) => itemDetailsMap[b].price - itemDetailsMap[a].price);
                const final = {};
                sortedKeys.forEach(key => final[key] = filtered[key]);

                displayResults(final);
                resultsDiv.classList.remove('filtering');
                window.tsParticles?.domItem(0)?.play();
            }, 200);
        }

        function checkConditions(chars, itemKey) {
            const counts = {};
            chars.forEach(c => {
                const name = c.slice(0, 2);
                counts[name] = (counts[name] || 0) + parseInt(c[2]);
            });

            for (const box of document.querySelectorAll('.character-box.selected')) {
                const eng = box.dataset.engName;
                const required = parseInt(box.querySelector('input').value);

                if (eng === 'PickupTicket') {
                    if ((itemDetailsMap[itemKey]?.gemsCount || 0) < required) return false;
                } else {
                    if ((counts[eng.slice(0, 2)] || 0) < required) return false;
                }
            }
            return true;
        }

        function displayResults(data) {
            const res = document.getElementById('results');
            res.scrollTop = 0;
            const fragment = document.createDocumentFragment();
            const container = document.createElement('div');
            container.className = 'content-container';
            fragment.appendChild(container);

            const sortedKeys = Object.keys(data).sort((a, b) => itemDetailsMap[b].price - itemDetailsMap[a].price);

            sortedKeys.forEach(k => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.dataset.itemKey = k;
                
                const itemDetails = itemDetailsMap[k];
                const charValue = data[k];

                const itemImagesHTML = (charValue.match(/([a-z]{2})(\d)/g) || []).flatMap(match => {
                    const code = match.slice(0, 2);
                    const count = parseInt(match[1]);
                    const charInfo = characters.find(([eng]) => eng.startsWith(code));
                    if (!charInfo) return [];

                    const [engName, korName] = charInfo;
                    const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));
                    const rarityClass = isGenerallyRare ? (engName.startsWith('gy') || engName.startsWith('to') ? 'rare' : 'super-rare') : '';
                    
                    return Array(count).fill(`<img src="Portrait/${korName}.png" alt="${korName}" class="small-character-img ${rarityClass}" loading="lazy" decoding="async">`);
                }).join('') + `<img src="Portrait/파파샤.png" alt="파파샤" class="small-character-img" loading="lazy" decoding="async">`;

                let extrasHTML = '';
                if (itemDetails.gemsCount > 0) {
                    extrasHTML += `<div class="item-box pticket-box"><div class="item-title">PTicket</div><div class="item-count">${itemDetails.gemsCount}</div></div>`;
                }
                if (itemDetails.guaranteed) {
                    extrasHTML += `<div class="item-box guaranteed-box"><div class="item-title">Pickup</div><div class="item-count">GUARAN</div></div>`;
                }

                item.innerHTML = `
                    <div class="item-content">
                        <div class="item-images">${itemImagesHTML}${extrasHTML}</div>
                    </div>
                    <div class="item-actions">
                        <div class="price-tag">$${itemDetails.price.toFixed(2)}</div>
                        <button class="copy-button">COPY</button>
                    </div>
                `;

                item.querySelector('.copy-button').addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent any parent event handlers
                    copyToClipboard(item.dataset.itemKey);
                });

                container.appendChild(item);
            });

            res.innerHTML = '';
            res.appendChild(fragment);
        }
        
        // **[수정됨]** 팝업 로직 제거. 이제 키를 받아 바로 복사합니다.
        function copyToClipboard(itemKey) {
            const itemDetails = itemDetailsMap[itemKey];
            if (!itemDetails) return;
            navigator.clipboard.writeText(itemDetails.originalText).then(
                () => showCopyMessage(),
                err => console.error('Copy failed: ', err)
            );
        }

        function showCopyMessage() {
            const msg = document.getElementById('copyMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2000);
        }

        function getSelectedCharacters() {
            return [...document.getElementsByClassName('character-box.selected')]
                .map(b => `${b.dataset.engName === 'PickupTicket' ? 'PT' : b.dataset.engName.slice(0, 2)}:${b.querySelector('input').value}`)
                .join(',');
        }
        
        function throttle(func, delay) {
            let inProgress = false;
            return (...args) => {
                if (inProgress) return;
                inProgress = true;
                setTimeout(() => {
                    func(...args);
                    inProgress = false;
                }, delay);
            };
        }

        const throttledFilterHandler = throttle(() => {
            loadData().then(() => {
                filterData();
                gtag('event', 'apply_filter', { 'selected_characters': getSelectedCharacters() });
            }).catch(e => console.error('Filter error:', e));
        }, 500);

        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);
        
        function optimizeImages() {
            document.querySelectorAll('img').forEach(img => {
                img.loading = 'lazy';
                img.decoding = 'async';
            });
        }
		
		document.addEventListener('DOMContentLoaded', () => {
		    const skinTrigger = document.getElementById('skinInfoTrigger');
		    const skinPopup = document.getElementById('skinInfoPopup');
		    if (!skinTrigger || !skinPopup) return;
		
		    const showPopup = () => skinPopup.style.display = 'block';
		    const hidePopup = () => skinPopup.style.display = 'none';
		
		    skinTrigger.addEventListener('click', (e) => {
		        e.stopPropagation();
		        skinPopup.style.display === 'block' ? hidePopup() : showPopup();
		    });
		    document.addEventListener('click', (e) => {
		        if (skinPopup.style.display === 'block' && !skinPopup.contains(e.target)) {
		            hidePopup();
		        }
		    });
		});
    </script>
</body>
