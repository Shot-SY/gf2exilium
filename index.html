    <script>
        // (script content remains the same until displayResults function)
        let lastActivityTime = Date.now();

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {

        window.addEventListener('load', () => {
            const lastLoad = localStorage.getItem('lastLoadTime');

            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => applyFiltersAndSort())

                .then(() => {

                        optimizeImages();

                })
                .catch(error => {
                    console.error('초기 필터 적용 에러:', error);
                    loader.classList.add('hidden');
                    setTimeout(() => loader.style.display = 'none', 500);
                });
        });
        function optimizeParticles() {
            const pauseParticles = () => window.tsParticles?.domItem(0)?.pause();
            const resumeParticles = () => window.tsParticles?.domItem(0)?.play();
            const results = document.getElementById('results');
            if (results) {
                results.addEventListener('scroll', () => {
                    if (!results.particlesPaused) {
                        pauseParticles();
                        results.particlesPaused = true;
                        clearTimeout(results.particlesTimer);
                        results.particlesTimer = setTimeout(() => { resumeParticles(); results.particlesPaused = false; }, 200); 
                    }
                }, { passive: true });
            }
            document.addEventListener('visibilitychange', () => document.visibilityState === 'hidden' ? pauseParticles() : resumeParticles());
        }
        let characters = [];
        let rareCharacters = [];
        let superRarePrefixes = new Set();
        let currentFilteredData = {};
		function loadCharacters() {
            const ts = new Date().getTime();
            return fetch(`Characters.txt?t=${ts}`).then(r => r.text()).then(text => {
                characters = []; rareCharacters = []; let foundSabrina = false;
                text.split('\n').forEach(line => {
                    const parts = line.trim().split(' ');
                    if (parts.length >= 2) {
                        const eng = parts[0]; const kor = parts.slice(1).join(' ');
                        if (eng === 'sabrina' && kor === '사브리나') foundSabrina = true;
                        if (eng && kor) {
                            characters.push([eng, kor]);
                            if (!foundSabrina) rareCharacters.push([eng, kor]);
                        }
                    }
                });
                const normalRarePrefixes = new Set(['gy', 'to', 'st', 'sh']);
                rareCharacters.forEach(([eng]) => {
                    if (!normalRarePrefixes.has(eng.slice(0, 2))) superRarePrefixes.add(eng.slice(0, 2));
                });
                createCharacterBoxes();
            }).catch(error => console.error('캐릭터 데이터 로딩 오류:', error));
        }
        let luaData = {};
        function createCharacterBoxes() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = ''; const fragment = document.createDocumentFragment();
            characters.forEach(([eng, kor]) => {
                const charBox = document.createElement('div');
                charBox.className = 'character-box'; charBox.dataset.engName = eng;
                const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng === eng);
                if (isGenerallyRare) {
                    charBox.classList.add((eng.startsWith('gy') || eng.startsWith('to') || eng.startsWith('st') || eng.startsWith('sh')) ? 'rare' : 'super-rare');
                } else { charBox.classList.add('extras-character-border'); }
                const img = document.createElement('img');
                img.src = `Portrait/${kor}.png`; img.alt = kor; img.className = 'character-img'; img.loading = 'lazy'; img.decoding = 'async';
                const nameSpan = document.createElement('span'); nameSpan.className = 'character-name'; nameSpan.textContent = eng;
                const spinboxContainer = document.createElement('div'); spinboxContainer.className = 'spinbox-container';
                const spinbox = document.createElement('input'); spinbox.type = 'number'; spinbox.id = `${eng}-spin`; spinbox.min = 0; spinbox.max = 8; spinbox.value = 0; spinbox.disabled = true;
                spinboxContainer.appendChild(spinbox); charBox.append(img, nameSpan, spinboxContainer); fragment.appendChild(charBox);
                charBox.addEventListener('click', (e) => { if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(charBox); });
                spinbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(!charBox.classList.contains('selected')) { charBox.classList.add('selected'); spinbox.disabled = false; if(spinbox.value === '0') spinbox.value = '1'; }
                });
            });
            const ticketBox = document.createElement('div'); ticketBox.className = 'character-box gold-border'; ticketBox.dataset.engName = 'PickupTicket';
            const ticketImg = document.createElement('img'); ticketImg.src = `Portrait/픽업티켓.png`; ticketImg.alt = 'PickupTicket'; ticketImg.className = 'character-img'; ticketImg.loading = 'lazy'; ticketImg.decoding = 'async';
            const ticketNameSpan = document.createElement('span'); ticketNameSpan.className = 'character-name'; ticketNameSpan.textContent = 'PickupTicket';
            const ticketSpinboxContainer = document.createElement('div'); ticketSpinboxContainer.className = 'spinbox-container';
            const ticketSpinbox = document.createElement('input'); ticketSpinbox.type = 'number'; ticketSpinbox.id = 'PickupTicket-spin'; ticketSpinbox.min = 0; ticketSpinbox.value = 0; ticketSpinbox.disabled = true;
            ticketSpinboxContainer.appendChild(ticketSpinbox); ticketBox.append(ticketImg, ticketNameSpan, ticketSpinboxContainer); fragment.appendChild(ticketBox);
            ticketBox.addEventListener('click', (e) => { if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(ticketBox); });
            ticketSpinbox.addEventListener('click', (e) => {
                e.stopPropagation();
                if(!ticketBox.classList.contains('selected')) { ticketBox.classList.add('selected'); ticketSpinbox.disabled = false; if(ticketSpinbox.value === '0') ticketSpinbox.value = '1'; }
            });
            characterGrid.appendChild(fragment);
        }
        function toggleSelection(charBox) {
            const spinbox = charBox.querySelector('input[type="number"]');
            if(charBox.classList.toggle('selected')) {
                spinbox.disabled = false; spinbox.value = spinbox.value === '0' ? '1' : spinbox.value;
            } else { spinbox.disabled = true; spinbox.value = 0; }
        }
        let itemDetailsMap = {};
        function loadData() {
            const ts = new Date().getTime();
            return fetch(`sorted_data_eng.txt?t=${ts}`).then(r => r.text()).then(text => {
                luaData = {}; itemDetailsMap = {}; const lines = text.split('\n'); let currentSection = null;
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('===') && line.endsWith('===')) { currentSection = line.slice(4, -4).trim(); continue; }
                    if (line && !line.startsWith('===') && currentSection !== null) {
                        const parts = line.split(' '); if (parts.length < 2) continue;
                        const key = parts[0]; let charString = ''; let j = 1;
                        let itemDetails = { originalText: line, price: 0, guaranteed: line.includes('GUARANTEED'), gemsCount: 0, superRareCount: 0, uniqueSuperRareCount: 0 };
                        const priceMatch = line.match(/\$(\d+\.\d+)/); if (priceMatch) itemDetails.price = parseFloat(priceMatch[1]);
                        let superRareCount = 0; const uniqueSuperRares = new Set(); 
                        while (j < parts.length && !/^\d/.test(parts[j])) {
                            const match = parts[j].match(/^([a-z]+)(\d+)$/i);
                            if (match) {
                                const charName = match[1].toLowerCase(); const numCount = parseInt(match[2]);
                                const prefix = charName.slice(0, 2); charString += prefix + numCount;
                                if (superRarePrefixes.has(prefix)) { superRareCount += numCount; uniqueSuperRares.add(prefix); }
                            } j++;
                        }
                        itemDetails.superRareCount = superRareCount; itemDetails.uniqueSuperRareCount = uniqueSuperRares.size; 
                        const gemsMatch = line.match(/(\d+)PickupTicket/i); if (gemsMatch) itemDetails.gemsCount = parseInt(gemsMatch[1]);
                        luaData[key] = charString; itemDetailsMap[key] = itemDetails;
                    }
                }
            }).catch(error => console.error('데이터 로딩 오류:', error));
        }
        function applyFiltersAndSort() {
            const resultsDiv = document.getElementById('results'); resultsDiv.classList.add('sorting'); 
            if (window.tsParticles?.domItem(0)) window.tsParticles.domItem(0).pause();
            setTimeout(() => {
                let filtered = {};
                for(const [k, v] of Object.entries(luaData)) {
                    const chars = v.match(/.{1,3}/g) || []; if(checkConditions(chars, k)) filtered[k] = v;
                }
                currentFilteredData = filtered;
                const data = currentFilteredData; const sortKey = document.getElementById('sortDropdown')?.value || 'price';
                const sortedKeys = Object.keys(data).sort((a, b) => {
                    const itemA = itemDetailsMap[a]; const itemB = itemDetailsMap[b];
                    let primarySort = 0;
                    switch (sortKey) {
                        case 'character': primarySort = (itemB.uniqueSuperRareCount || 0) - (itemA.uniqueSuperRareCount || 0); break;
                        case 'pticket': primarySort = (itemB.gemsCount + (itemB.guaranteed ? 20 : 0)) - (itemA.gemsCount + (itemA.guaranteed ? 20 : 0)); break;
                        default: primarySort = itemB.price - itemA.price; break;
                    }
                    if (primarySort === 0 && sortKey !== 'price') return itemB.price - itemA.price;
                    return primarySort;
                });
                displayResults(data, sortedKeys);
                resultsDiv.classList.remove('sorting');
                if (window.tsParticles?.domItem(0)) window.tsParticles.domItem(0).play();
            }, 200);
        }
        function checkConditions(chars, itemKey) {
            const count = {}; chars.forEach(c => { const name = c.slice(0,2); const num = parseInt(c[2]); count[name] = (count[name]||0)+num; });
            const characterCondition = characters.every(([eng, kor]) => {
                const box = [...document.getElementsByClassName('character-box')].find(b => b.dataset.engName === eng);
                if(box && box.classList.contains('selected')) return (count[eng.slice(0,2)] || 0) >= parseInt(box.querySelector('input').value);
                return true;
            });
            if (!characterCondition) return false;
            const pickupTicketBox = document.querySelector('.character-box[data-eng-name="PickupTicket"]');
            if (pickupTicketBox && pickupTicketBox.classList.contains('selected')) {
                const requiredTickets = parseInt(pickupTicketBox.querySelector('input').value);
                const itemDetails = itemDetailsMap[itemKey]; let hasTickets = itemDetails.gemsCount || 0;
                if (itemDetails.guaranteed) hasTickets += 20;
                if (hasTickets < requiredTickets) return false;
            } return true;
        }
        function optimizeImages() { document.querySelectorAll('img').forEach(img => { if (!img.hasAttribute('loading')) img.loading = 'lazy'; if (!img.hasAttribute('decoding')) img.decoding = 'async'; }); }
		
        // ▼▼▼▼▼ NEW LAZY LOAD IMPLEMENTATION ▼▼▼▼▼

        let itemObserver;
        const isMobileView = () => window.matchMedia("(max-width: 768px)").matches;

        function displayResults(data, sortedKeys) {
            const res = document.getElementById('results');
            res.scrollTop = 0;

            if (itemObserver) {
                itemObserver.disconnect();
            }
            
            const fragment = document.createDocumentFragment();
            const container = document.createElement('div');
            container.className = 'content-container';

            sortedKeys.forEach(k => {
                const item = document.createElement('div');
                item.className = 'result-item lazy-load'; // Placeholder class
                item.dataset.itemKey = k;
                container.appendChild(item);
            });

            res.innerHTML = '';
            res.appendChild(container);
            document.getElementById('copyInstruction').style.display = 'block';

            setupLazyRender();
        }

        function setupLazyRender() {
            const options = {
                root: document.getElementById('results'),
                rootMargin: '0px 0px 300px 0px', // Load 300px ahead
                threshold: 0.01
            };

            itemObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const itemElement = entry.target;
                        renderItemContent(itemElement);
                        observer.unobserve(itemElement);
                    }
                });
            }, options);

            const lazyItems = document.querySelectorAll('.result-item.lazy-load');
            lazyItems.forEach(item => itemObserver.observe(item));
        }
        
        function renderItemContent(item) {
            const k = item.dataset.itemKey;
            const itemDetails = itemDetailsMap[k];
            const charValue = currentFilteredData[k];

            if (!itemDetails || !charValue) return;

            // --- Basic structure ---
            const infoBox = document.createElement('div');
            infoBox.className = 'result-item-info';
            infoBox.textContent = 'Story 2-2 | Guest | Asia(Korea)';

            const imagesWrapper = document.createElement('div');

            const rightSection = document.createElement('div');
            rightSection.className = 'result-info-right';

            // --- Event Listeners ---
            item.addEventListener('click', (e) => {
                if (e.target.closest('.extras-box') || e.target.classList.contains('scroll-indicator')) return;
                copyToClipboard(item);
            });
            item.addEventListener('mouseenter', () => resetOtherScrolledItems(item));
            item.addEventListener('mouseleave', () => {
                const container = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                if (container && container.scrollLeft > 0) container.scroll({ left: 0, behavior: 'smooth' });
            });

            // --- Character & Item Data Parsing ---
            const allRareCharsData = [];
            const extraCharImages = [];
            const charPattern = /([a-z]{2})(\d)/g;
            let match;
            while ((match = charPattern.exec(charValue)) !== null) {
                const code = match[1]; const count = parseInt(match[2]);
                const charInfo = characters.find(([eng]) => eng.startsWith(code));
                if (charInfo) {
                    const [engName, korName] = charInfo;
                    const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));
                    const originalIndex = characters.findIndex(([eng]) => eng.startsWith(code));
                    const imageData = { src: `Portrait/${korName}.png`, alt: korName, engName, count, originalIndex };
                    if (isGenerallyRare) allRareCharsData.push(imageData);
                    else for (let i = 0; i < count; i++) extraCharImages.push({ ...imageData });
                }
            }
            allRareCharsData.sort((a, b) => a.originalIndex - b.originalIndex);

            // --- DOM Element Creation with Lazy Logic ---
            allRareCharsData.forEach((charData, index) => {
                const container = document.createElement('div');
                container.className = 'image-with-count-container';

                if (charData.count > 1) {

                    badge.classList.add(isSuperRare ? 'super-rare-badge' : 'rare-badge');
                    container.appendChild(badge);
                }
                leftSection.appendChild(container);
            });

            extraCharImages.push({ src: 'Portrait/파파샤.png', alt: '파파샤', isRare: false, engName: 'papasha' });
            if (extraCharImages.length > 0) {
                const extrasBox = document.createElement('div');
                extrasBox.className = 'extras-box lazy-reveal'; // Animate this
                extrasBox.innerHTML = `<div class="item-title">Extras</div>`;
                extrasBox.addEventListener('click', (e) => { e.stopPropagation(); showExtrasPopup(extraCharImages); });
                leftSection.appendChild(extrasBox);
            }
            
            let finalGemsCount = itemDetails.gemsCount + (itemDetails.guaranteed ? 20 : 0);
            if (itemDetails.gemsCount >= 0) {
                const gemsBox = document.createElement('div');
                gemsBox.className = 'item-box pticket-box';
                // On mobile, don't animate the ticket box as it's a pre-rendered height element
                if (!isMobileView()) gemsBox.classList.add('lazy-reveal'); 
                gemsBox.innerHTML = `<div class="item-count">${finalGemsCount}</div>`;
                rightSection.appendChild(gemsBox);
            }
            
            const priceBox = document.createElement('div');
            priceBox.className = 'price-box lazy-reveal'; // Animate this
            const usdPrice = itemDetails.price.toFixed(2);
            const krwPriceRounded = Math.round(itemDetails.price * 1380 / 1000) * 1000;
            priceBox.innerHTML = `<div class="price-usd">$${usdPrice}</div><div class="price-krw">₩ ${krwPriceRounded.toLocaleString()}</div>`;
            rightSection.appendChild(priceBox);

            const scrollIndicator = document.createElement('div');
            scrollIndicator.className = 'scroll-indicator'; scrollIndicator.innerHTML = '...';
            imagesWrapper.appendChild(leftSection); imagesWrapper.appendChild(scrollIndicator);

            // --- Append to main item and trigger animation ---
            item.appendChild(infoBox);
            item.appendChild(imagesWrapper);
            item.appendChild(rightSection);
            
            // Allow browser to paint the pre-rendered elements first

        function setupScrollIndicatorForItem(item) {
            const wrapper = item.querySelector('.item-images-wrapper');
            const imagesContainer = item.querySelector('.item-images');
            const scrollIndicator = item.querySelector('.scroll-indicator');
            if (!wrapper || !imagesContainer || !scrollIndicator) return;

            requestAnimationFrame(() => {
                const hasScroll = imagesContainer.scrollWidth > imagesContainer.clientWidth;
                wrapper.classList.toggle('has-scroll', hasScroll);
                if (hasScroll) {
                    scrollIndicator.onclick = (e) => {
                        e.stopPropagation();
                        imagesContainer.scroll({ left: imagesContainer.scrollWidth - imagesContainer.clientWidth, behavior: 'smooth' });
                    };
                    imagesContainer.onscroll = () => {
                        const isAtEnd = imagesContainer.scrollLeft + imagesContainer.clientWidth >= imagesContainer.scrollWidth - 5;
                        wrapper.classList.toggle('scrolled-to-end', isAtEnd);
                    };
                }
            });
        }
		
        // ▲▲▲▲▲ END OF NEW IMPLEMENTATION ▲▲▲▲▲

		function resetAllScrolledItems() {
		    document.querySelectorAll('.item-images-wrapper.has-scroll .item-images').forEach(container => {
		        if (container.scrollLeft > 0) container.scroll({ left: 0, behavior: 'smooth' });
		    });
		}
        function resetOtherScrolledItems(currentItem) {
            document.querySelectorAll('.result-item').forEach(item => {
                if (item !== currentItem) {
                    const container = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                    if (container && container.scrollLeft > 0) container.scroll({ left: 0, behavior: 'smooth' });
                }
            });
        }
		function showExtrasPopup(images) {
			const popup = document.getElementById('extrasPopup'); const grid = document.getElementById('extras-popup-grid'); grid.innerHTML = '';
			const groupedExtras = images.reduce((acc, imgData) => {
				const key = imgData.engName; if (!acc[key]) acc[key] = { ...imgData, count: 0 }; acc[key].count++; return acc;
			}, {});
			Object.values(groupedExtras).forEach(charData => {
				const container = document.createElement('div'); container.className = 'image-with-count-container';
				const img = document.createElement('img');
				img.src = charData.src; img.alt = charData.alt; img.className = 'small-character-img extras-character-border'; img.loading = 'lazy'; img.decoding = 'async';
				container.appendChild(img);
				if (charData.count > 1) {
					const badge = document.createElement('div');
					badge.className = 'image-count-badge'; badge.textContent = `x${charData.count}`;
					container.appendChild(badge);
				}
				grid.appendChild(container);
			});
			popup.style.display = 'flex';
		}
        function copyToClipboard(el) {
            const itemKey = el.dataset.itemKey; const itemDetails = itemDetailsMap[itemKey]; if (!itemDetails) return;
            navigator.clipboard.writeText(itemDetails.originalText).then(() => showCopyMessage(), err => console.error('Copy failed: ', err));
        }
        function showCopyMessage(){
            const msg = document.getElementById('copyMessage'); msg.classList.add('show');
            setTimeout(() => { msg.classList.remove('show'); }, 2000);
        }
		function getSelectedCharacters(){
		    return [...document.getElementsByClassName('character-box')].filter(b => b.classList.contains('selected'))
		        .map(b => `${b.dataset.engName === 'PickupTicket' ? 'PT' : b.dataset.engName.slice(0, 2)}:${b.querySelector('input').value}`).join(',');
		}
        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) { const now = Date.now(); if (now - lastCall >= delay) { lastCall = now; return func.apply(this, args); } };
        }
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) { clearTimeout(timeoutId); timeoutId = setTimeout(() => { func.apply(this, args); }, delay); };
        }
		const throttledFilterHandler = throttle(function() {
		    document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
		    loadData().then(() => {
		        applyFiltersAndSort();
		        const selectedCharsString = getSelectedCharacters();
		        if (selectedCharsString) gtag('event', 'apply_filter', { 'selected_characters': selectedCharsString });
		    }).catch(error => console.error('필터 적용 에러:', error));
		}, 300);
        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);
        document.getElementById('sortDropdown').addEventListener('change', function() { applyFiltersAndSort(); this.blur(); });
		document.addEventListener('DOMContentLoaded', () => {
		    const skinTrigger = document.getElementById('skinInfoTrigger'); const skinPopup = document.getElementById('skinInfoPopup');
		    if (skinTrigger && skinPopup) {
		        const showPopup = () => { skinPopup.style.display = 'block'; }; const hidePopup = () => { skinPopup.style.display = 'none'; };
		        skinTrigger.addEventListener('click', (e) => { e.stopPropagation(); skinPopup.style.display === 'block' ? hidePopup() : showPopup(); });
		        document.addEventListener('click', (e) => { if (skinPopup.style.display === 'block' && !skinPopup.contains(e.target) && e.target !== skinTrigger && !skinTrigger.contains(e.target)) hidePopup(); });
		    }
			const extrasPopup = document.getElementById('extrasPopup'); const closeExtrasBtn = document.getElementById('closeExtrasPopup');
			const hideExtrasPopup = () => extrasPopup.style.display = 'none';
			closeExtrasBtn.addEventListener('click', hideExtrasPopup);
			window.addEventListener('click', (e) => { if (e.target == extrasPopup) hideExtrasPopup(); });
            const resultsContainer = document.getElementById('results');
            if (resultsContainer) resultsContainer.addEventListener('scroll', resetAllScrolledItems);
            document.body.addEventListener('click', (e) => { if (!e.target.closest('.result-item')) resetAllScrolledItems(); });
			window.addEventListener('scroll', throttle(resetAllScrolledItems, 100));
            // The setupScrollIndicators function is no longer needed here as it's handled per item
            // const debouncedScrollSetup = debounce(setupScrollIndicators, 50);
            // window.addEventListener('resize', debouncedScrollSetup);
		});
    </script>
