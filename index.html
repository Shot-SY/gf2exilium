    </div>

    <script>
        let lastActivityTime = Date.now();
        const updateActivityTime = () => {
            lastActivityTime = Date.now();
        };
        ['click', 'touchstart', 'scroll', 'keypress'].forEach(event => {
            document.addEventListener(event, updateActivityTime);
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const currentTime = Date.now();
                const inactiveTime = currentTime - lastActivityTime;
                const twoHours = 7200000;
                if (inactiveTime > twoHours) {
                    window.location.reload(true);
                } else {
                    lastActivityTime = currentTime;
                }
            }
        });

        window.addEventListener('load', () => {
            // 마지막 로드 시간을 localStorage에서 확인
            const lastLoad = localStorage.getItem('lastLoadTime');
            const currentTime = Date.now();

            // 마지막 로드로부터 1초 이상 지났거나 lastLoad가 없으면 새로고침
            if (!lastLoad || (currentTime - parseInt(lastLoad)) > 1000) {
                localStorage.setItem('lastLoadTime', currentTime);
                window.location.reload(true); // true를 넣으면 강제로 캐시를 무시
                return;
            }

            // 기존 로딩 로직
            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => filterData())
                .then(() => new Promise(r => setTimeout(r, 500)))
                .then(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';

                        // 스크롤 성능 최적화
                        const results = document.getElementById('results');
                        if (results) {
                            // 스크롤 성능 최적화를 위한 설정
                            results.style.willChange = 'scroll-position';
                            results.style.webkitOverflowScrolling = 'touch';

        function loadData() {
            const ts = new Date().getTime();
            return fetch(`sorted_data_eng.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {

                    // 텍스트를 줄 단위로 분할
                    const lines = text.split('\n');
                    let currentSection = null;

                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();

                        // 섹션 헤더 처리
                        if (line.startsWith('===') && line.endsWith('===')) {
                            currentSection = line.slice(4, -4).trim(); // === 제거
                            continue;
                        }

                        // 제목 줄이 아니고 콘텐츠가 있는 줄만 처리
                        if (line && !line.startsWith('===') && currentSection !== null) {
                            // 공백으로 분할
                            const parts = line.split(' ');
                            if (parts.length < 2) continue; // 충분한 부분이 없으면 건너뛰기

                            const key = parts[0]; // 첫 번째 부분이 키
                            let charString = '';
                            let j = 1;
                            let itemDetails = {
                                originalText: line,
                                price: 0,
                                guaranteed: line.includes('GUARANTEED'),
                                displayText: '',
                                gemsCount: 0 // PickupTicket 개수 초기화
                            };

                            // '$' 기호를 찾아 가격 추출
                            const priceMatch = line.match(/\$(\d+\.\d+)/);
                            if (priceMatch) {
                                itemDetails.price = parseFloat(priceMatch[1]);
                            }

                            // 캐릭터 정보 추출 (숫자로 시작하는 단어를 만나기 전까지)
                            while (j < parts.length && !/^\d/.test(parts[j])) {
                                // 캐릭터 정보 추출 (예: suomi1 -> su1)
                                const match = parts[j].match(/^([a-z]+)(\d+)$/i);
                                if (match) {
                                    const charName = match[1].toLowerCase(); // 소문자로 변환
                                    const count = match[2];

                                    // 캐릭터 이름을 코드로 변환 (첫 두 글자 사용)
                                    charString += charName.slice(0, 2) + count;
                                }
                                j++;
                            }

                            // PickupTicket 부분 찾기 (숫자+PickupTicket)
                            const gemsMatch = line.match(/(\d+)PickupTicket/i);
                            if (gemsMatch) {
                                itemDetails.gemsCount = parseInt(gemsMatch[1]); // 정수로 파싱하여 저장
                                itemDetails.gemsText = gemsMatch[0]; // 텍스트도 저장 (기존 로직 유지)
                            }

                            // 표시 텍스트 설정 (키와 = 기호 제외)
                            itemDetails.displayText = line.replace(key, '').replace('=', '').trim();

                            // 필터링 된 캐릭터 문자열이 있을 경우만 저장
                            // 캐릭터 문자열이 없어도 PickupTicket 등의 정보가 있을 수 있으므로 항상 저장
                            luaData[key] = charString; // 캐릭터 문자열은 그대로 저장

		function generateRareSignature(charString) {
			const chars = charString.match(/.{1,3}/g) || [];
			let signature = {};

			// 제외할 캐릭터 코드 목록 (gyunggu -> gy, tororo -> to)
			const excludedRareCodes = ['gy', 'to'];

			chars.forEach(char => {
				const code = char.slice(0, 2);
				const count = parseInt(char[2]);

				// 1. 원래 rareCharacters 리스트에 포함되는지 확인
				const isGenerallyRare = rareCharacters.some(([eng]) => eng.slice(0, 2) === code);

				// 2. 제외 목록에 포함되지 않는지 확인
				const isExcluded = excludedRareCodes.includes(code);

				// 3. 원래 레어 캐릭터이면서 제외 목록에 없을 경우에만 시그니처에 추가
				if (isGenerallyRare && !isExcluded) {
					signature[code] = (signature[code] || 0) + count;
				}
			});

			// 정렬된 문자열 형태로 시그니처 반환 (이 부분은 변경 없음)
			return Object.entries(signature)
				.sort((a, b) => a[0].localeCompare(b[0]))
				.map(([code, count]) => `${code}${count}`)
				.join('');
		}

        // itemKey 인자 추가
        function checkConditions(chars, itemKey) {
            const count = {};

            chars.forEach(c => {
                const name = c.slice(0,2);
                const num = parseInt(c[2]);
                count[name] = (count[name]||0)+num;
            });

            // 캐릭터 조건 검사
            const characterCondition = characters.every(([eng, kor]) => {
                const box = [...document.getElementsByClassName('character-box')]
                    .find(b => b.dataset.engName === eng);
                if(box && box.classList.contains('selected')){
                    return (count[eng.slice(0,2)] || 0) >=
                        parseInt(box.querySelector('input').value);
                }
                return true;
            });

            // 캐릭터 조건 불충족 시 바로 false 반환
            if (!characterCondition) {
                return false;
            }

            // PickupTicket 조건 검사
            const pickupTicketBox = document.querySelector('.character-box[data-eng-name="PickupTicket"]');
            if (pickupTicketBox && pickupTicketBox.classList.contains('selected')) {

                if (hasTickets < requiredTickets) {
                    return false;
                }
            }

            // 모든 조건 충족 시 true 반환
            return true;
        }

                if (!img.hasAttribute('decoding')) {
                    img.decoding = 'async';
                }
            });

            // 이미지 사전 로딩을 위한 Set
            const imagesToPreload = new Set();

            // 자주 사용되는 이미지만 사전 로드
            characters.slice(0, 10).forEach(([_, name]) => {
                imagesToPreload.add(`Portrait/${name}.png`);

            // 이미지 사전 로딩 함수
            function preloadImages() {
                const imagePromises = Array.from(imagesToPreload).map(src => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.decoding = 'async';
                        img.onload = resolve;
                        img.onerror = resolve; // 에러가 발생해도 계속 진행
                        img.src = src;
                    });
                });

                return Promise.all(imagePromises);
            }

            // 이미지 사전 로딩 시작
            preloadImages();
        }

            // 가격 순으로 정렬 (높은 가격부터)
            const sorted = Object.keys(data).sort((a, b) => {

            const displayItems = sorted;

            // 이미지 지연 로딩을 위한 IntersectionObserver 설정
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const dataSrc = img.getAttribute('data-src');
                        if (dataSrc) {
                            img.src = dataSrc;
                            img.removeAttribute('data-src');
                        }
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '200px 0px', // 뷰포트 200px 위/아래에서 미리 로드
                threshold: 0.01

                const txt = document.createElement('div');
                txt.className = 'result-text';

                // 원본 텍스트에서 가격 부분 및 = 제거
                let displayText = itemDetails.displayText;
                // "$숫자.숫자" 패턴 제거
                displayText = displayText.replace(/\$[\d.]+/g, '').trim();
                // "=" 제거
                displayText = displayText.replace(/=\s*/g, '').trim();

                txt.innerHTML = `<span class="item">${displayText}</span>
                                 <span class="price">$${itemDetails.price.toFixed(2)}</span>

                item.appendChild(txt);

                // 이미지 부분 (이하 동일)
                const imgs = document.createElement('div');
                imgs.className = 'item-images';

                // 캐릭터 이미지 추가
                const charImages = [];
                const charPattern = /([a-z]{2})(\d)/g;
                let match;

                while ((match = charPattern.exec(charValue)) !== null) {
                    const code = match[1];
                    const count = parseInt(match[2]);

                    const charInfo = characters.find(([eng]) => eng.startsWith(code));
                    if (charInfo) {
                        const korName = charInfo[1];
                        const isRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));

                        for (let i = 0; i < count; i++) {
                            charImages.push({

                // 캐릭터 이미지 추가
                charImages.forEach(imgData => {
                    const img = document.createElement('img');

                    // 레어 캐릭터인 경우 클래스 추가
                    if (imgData.isRare) {
                        img.classList.add('rare');

                    imgs.appendChild(img);
                    imageObserver.observe(img);
                });

                // 파파샤 이미지 추가
                const papashaImg = document.createElement('img');
                papashaImg.setAttribute('data-src', 'Portrait/파파샤.png');
                papashaImg.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                papashaImg.alt = '파파샤';
                papashaImg.className = 'small-character-img';
                papashaImg.loading = 'lazy';
                papashaImg.decoding = 'async';
                imgs.appendChild(papashaImg);
                imageObserver.observe(papashaImg);

                // PickupTicket 아이템 박스 추가 (loadData에서 gemsCount 사용)
                if (itemDetails.gemsCount > 0) {
                    const gemsBox = document.createElement('div');

                    gemsBox.innerHTML = `<div class="item-title">PTicket</div><div class="item-count">${itemDetails.gemsCount}</div>`;
                    imgs.appendChild(gemsBox);

                if (itemDetails.guaranteed) {

                    imgs.appendChild(guaranteedBox);

                item.addEventListener('click', () => showSimilarItems(item));

            });

            // 모든 DOM 요소를 한 번에 추가
            res.innerHTML = '';
            res.appendChild(fragment);

            document.getElementById('copyInstruction').style.display = 'block';

            // 스크롤 이벤트 최적화 - 쓰로틀링 적용
            let lastScrollTime = 0;
            const scrollThreshold = 16; // 약 60fps에 해당하는 시간

            res.scrollHandler = function() {
                if (!res.isScrolling) {
                    res.isScrolling = true;
                    res.classList.add('scrolling');
                    document.body.classList.add('is-scrolling');
                }

                clearTimeout(res.scrollEndTimer);
                res.scrollEndTimer = setTimeout(function() {
                    res.isScrolling = false;
                    res.classList.remove('scrolling');
                    document.body.classList.remove('is-scrolling');
                }, 100);
            };

            // passive 옵션으로 스크롤 성능 향상
            res.addEventListener('scroll', res.scrollHandler, { passive: true });

        // 동일 시그니처 아이템 팝업 표시 함수
        function showSimilarItems(item) {

            if (!rareSignature || rareSignature === '') {

            }

            const similarItems = Array.from(document.querySelectorAll('.result-item'))

            }

            const popupTitle = document.querySelector('.signature-popup-title');
            popupTitle.textContent = `Items with same limited character set (${formatRareSignature(rareSignature)})`;

                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const dataSrc = img.getAttribute('data-src');
                        if (dataSrc) {
                            img.src = dataSrc;
                            img.removeAttribute('data-src');
                        }

                    }
                });
            }, {
                rootMargin: '100px 0px',
                threshold: 0.01
            });

            // 유사 아이템들 추가
            similarItems.forEach(similarItem => {
                const similarItemKey = similarItem.dataset.itemKey;
                const itemDetails = itemDetailsMap[similarItemKey];
                const charValue = luaData[similarItemKey];

                const popupItem = document.createElement('div');
                popupItem.className = 'signature-popup-item';
                popupItem.dataset.itemKey = similarItemKey;

                // 원본 텍스트에서 가격 부분 및 = 제거
                let displayText = itemDetails.displayText;
                displayText = displayText.replace(/\$[\d.]+/g, '').trim();
                displayText = displayText.replace(/=\s*/g, '').trim();

                // 텍스트 부분 생성
                const txt = document.createElement('div');
                txt.className = 'result-text';
                txt.innerHTML = `
                    <span class="item">${displayText}</span>
                    <span class="price">$${itemDetails.price.toFixed(2)}</span>
                    <span class="key" style="color: orange;">(${similarItemKey})</span>
                `;

                // 이미지 부분 생성
                const imgs = document.createElement('div');
                imgs.className = 'item-images';

                // 캐릭터 이미지 추가
                const charImages = [];
                const charPattern = /([a-z]{2})(\d)/g;
                let match;

                while ((match = charPattern.exec(charValue)) !== null) {
                    const code = match[1];
                    const count = parseInt(match[2]);

                    const charInfo = characters.find(([eng]) => eng.startsWith(code));
                    if (charInfo) {
                        const korName = charInfo[1];
                        const isRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));

                        for (let i = 0; i < count; i++) {
                            charImages.push({
                                src: `Portrait/${korName}.png`,
                                alt: korName,
                                isRare: isRare
                            });

                    }
                }

                // 캐릭터 이미지 추가
                charImages.forEach(imgData => {
                    const img = document.createElement('img');
                    // 지연 로딩을 위해 data-src 속성 사용
                    img.setAttribute('data-src', imgData.src);
                    img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                    img.alt = imgData.alt;
                    img.className = 'small-character-img';
                    img.loading = 'lazy';
                    img.decoding = 'async';

                    // 레어 캐릭터인 경우 클래스 추가
                    if (imgData.isRare) {
                        img.classList.add('rare');
                    }

                    imgs.appendChild(img);
                    popupImageObserver.observe(img);
                });

                // 파파샤 이미지 추가
                const papashaImg = document.createElement('img');
                papashaImg.setAttribute('data-src', 'Portrait/파파샤.png');
                papashaImg.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                papashaImg.alt = '파파샤';
                papashaImg.className = 'small-character-img';
                papashaImg.loading = 'lazy';
                papashaImg.decoding = 'async';
                imgs.appendChild(papashaImg);
                popupImageObserver.observe(papashaImg);

                // PickupTicket 아이템 박스 추가
                if (itemDetails.gemsCount > 0) {
                    const gemsBox = document.createElement('div');
                    gemsBox.className = 'item-box';
                    gemsBox.innerHTML = `<div class="item-title">PTicket</div><div class="item-count">${itemDetails.gemsCount}</div>`;
                    imgs.appendChild(gemsBox);
                }

                // GUARANTEED 아이템 박스 추가
                if (itemDetails.guaranteed) {
                    const guaranteedBox = document.createElement('div');
                    guaranteedBox.className = 'item-box';
                    guaranteedBox.innerHTML = `<div class="item-title">Pickup</div><div class="item-count">Guaranteed</div>`;
                    imgs.appendChild(guaranteedBox);
                }

                // 현재 선택된 아이템 강조
                if (similarItemKey === itemKey) {
                    popupItem.style.border = '2px solid #ff4081';
                }

                popupItem.appendChild(txt);
                popupItem.appendChild(imgs);

                popupItem.addEventListener('click', () => {
                    copyToClipboard(similarItem);
                    closeSignaturePopup();
                });

                fragment.appendChild(popupItem);
            });

            // 모든 DOM 요소를 한 번에 추가
            popupItemsContainer.appendChild(fragment);

            // 팝업 가져오기
            const popup = document.getElementById('signaturePopup');
            const overlay = document.getElementById('overlay');

            // 오버레이 표시
            overlay.style.display = 'block';

            // 팝업 표시 (애니메이션 적용)
            popup.style.display = 'block';

            // 스크롤 위치 초기화
            popup.scrollTop = 0;
            popupItemsContainer.scrollTop = 0;

            // 약간의 지연 후 애니메이션 클래스 추가
            setTimeout(() => {
                popup.classList.add('show');
                overlay.classList.add('show');
            }, 10);
        }

        // 레어 시그니처를 읽기 쉬운 형태로 변환
        function formatRareSignature(signature) {
            if (!signature) return '';

            const charPattern = /([a-z]{2})(\d)/g;
            let match;
            let result = [];

            while ((match = charPattern.exec(signature)) !== null) {
                const code = match[1];
                const count = match[2];

                // 코드에 해당하는 영어 이름 찾기
                const charInfo = rareCharacters.find(([eng]) => eng.startsWith(code));
                if (charInfo) {
                    result.push(`${charInfo[0]}${count}`);
                } else {
                    result.push(`${code}${count}`);
                }
            }

            return result.join(' ');
        }

        // 시그니처 팝업 닫기
        function closeSignaturePopup() {
            const popup = document.getElementById('signaturePopup');
            const overlay = document.getElementById('overlay');

            popup.classList.remove('show');
            overlay.classList.remove('show');

            // 애니메이션 완료 후 display none 설정
            setTimeout(() => {
                popup.style.display = 'none';
                overlay.style.display = 'none';

                // 파티클 효과 재개
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).play();
                }
            }, 300); // 애니메이션 지속 시간과 동일하게 설정
        }

        // 팝업 닫기 버튼 이벤트 리스너
        document.getElementById('signaturePopupClose').addEventListener('click', closeSignaturePopup);

        // 팝업 외부 클릭 시 닫기
        window.addEventListener('click', (event) => {
            const popup = document.getElementById('signaturePopup');
            if (event.target === popup) {
                closeSignaturePopup();
            }
        });

        // 오버레이 클릭 시 팝업 닫기
        document.getElementById('overlay').addEventListener('click', closeSignaturePopup);

        // 캐릭터 코드를 읽기 쉬운 형태로 변환하는 함수
        function formatCharacterString(charString) {
            let result = [];
            const charPattern = /([a-z]{2})(\d)/g;
            let match;

            while ((match = charPattern.exec(charString)) !== null) {
                const code = match[1];
                const count = match[2];

                // 코드에 해당하는 한글 이름 찾기
                const charInfo = characters.find(([eng]) => eng.startsWith(code));
                if (charInfo) {
                    const engName = charInfo[0];
                    result.push(`${engName}${count}`);
                } else {
                    result.push(`${code}${count}`);
                }
            }

            return result.join(' ');
        }

        function copyToClipboard(el) {
            const itemKey = el.dataset.itemKey;
            const itemDetails = itemDetailsMap[itemKey];

            if (!itemDetails) return;

            // 원본 텍스트 전체를 복사
            const originalText = itemDetails.originalText;

            navigator.clipboard.writeText(originalText).then(
                () => showCopyMessage(),
                err => console.error('Copy failed: ', err)
            );
        }

        function showCopyMessage(){
            const msg = document.getElementById('copyMessage');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2000);
        }

		function getSelectedCharacters(){
		    return [...document.getElementsByClassName('character-box')]
		        .filter(b => b.classList.contains('selected'))
		        .map(b => {
		            const engName = b.dataset.engName;
		            const shortName = engName === 'PickupTicket' ? 'PT' : engName.slice(0, 2);
		            return `${shortName}:${b.querySelector('input').value}`;
		        })
		        .join(',');
		}

        // 쓰로틀링 함수
        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall >= delay) {
                    lastCall = now;
                    return func.apply(this, args);
                }
            };
        }

        // 필터 버튼 클릭 이벤트 리스너 (쓰로틀링 적용)
        const throttledFilterHandler = throttle(function() {
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            loadData().then(() => {
                filterData();
                gtag('event', 'apply_filter', {
                    'selected_characters': getSelectedCharacters()
                });
            })
            .catch(error => {
                console.error('필터 적용 에러:', error);
            });
        }, 300); // 300ms 쓰로틀링

        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);

        // 페이지 가시성 변경 이벤트 처리
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                // 페이지가 숨겨질 때 파티클 일시 중지
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).pause();
                }
            } else {
                // 페이지가 다시 보일 때 파티클 재개
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).play();
                }
            }
        });

        document.addEventListener('touchstart', () => {
            document.body.classList.add('touch-active');
        }, { passive: true });

        document.addEventListener('touchend', () => {
            setTimeout(() => {
                document.body.classList.remove('touch-active');
            }, 100);
        }, { passive: true });

        // 리사이즈 이벤트 최적화
        const optimizedResize = throttle(() => {
            // 리사이즈 시 필요한 작업
        }, 200);

        window.addEventListener('resize', optimizedResize, { passive: true });

		document.addEventListener('DOMContentLoaded', () => {
		    const skinTriggerElement = document.getElementById('skinInfoTrigger');
		    const skinPopupElement = document.getElementById('skinInfoPopup');
		
		    if (skinTriggerElement && skinPopupElement) {
		
		        const showPopup = () => {
		            skinPopupElement.style.display = 'block';
		        };
		
		        const hidePopup = () => {
		            skinPopupElement.style.display = 'none';
		        };
		
		        skinTriggerElement.addEventListener('click', (event) => {
		            event.stopPropagation(); // 중요: document 클릭 이벤트로의 전파 방지
		            if (skinPopupElement.style.display === 'block') {
		                hidePopup();
		            } else {
		                showPopup();
		            }
		        });
		
		        // 팝업 외부 클릭 시 닫기
		        document.addEventListener('click', (event) => {
		            // 팝업이 열려 있고, 클릭된 대상이 팝업 자신이 아니고, 트리거 요소도 아닌 경우
		            if (skinPopupElement.style.display === 'block' &&
		                !skinPopupElement.contains(event.target) &&
		                event.target !== skinTriggerElement &&
		                !skinTriggerElement.contains(event.target)) {
		                hidePopup();
		            }
		        });
		
		    } else {
		        console.error('Skin trigger or popup element not found for skin info popup.');
		    }
		});
