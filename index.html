    <script>
        // --- JAVASCRIPT IS IDENTICAL TO THE PROVIDED ONE ---
        let lastActivityTime = Date.now();
        const updateActivityTime = () => {
            lastActivityTime = Date.now();
        };
        ['click', 'touchstart', 'scroll', 'keypress'].forEach(event => {
            document.addEventListener(event, updateActivityTime);
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const currentTime = Date.now();
                const inactiveTime = currentTime - lastActivityTime;
                const twoHours = 7200000;
                if (inactiveTime > twoHours) {
                    window.location.reload(true);
                } else {
                    lastActivityTime = currentTime;
                }
            }
        });

        window.addEventListener('load', () => {
            const lastLoad = localStorage.getItem('lastLoadTime');
            const currentTime = Date.now();
            if (!lastLoad || (currentTime - parseInt(lastLoad)) > 1000) {
                localStorage.setItem('lastLoadTime', currentTime);
                window.location.reload(true);
                return;
            }
            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => filterData())
                .then(() => new Promise(r => setTimeout(r, 500)))
                .then(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const results = document.getElementById('results');
                        if (results) {
                            results.style.willChange = 'scroll-position';
                            results.style.webkitOverflowScrolling = 'touch';
                            results.style.overscrollBehavior = 'contain';
                            results.style.contain = 'strict';
                            let lastScrollTime = 0;
                            const scrollThreshold = 16; 
                            results.addEventListener('scroll', function(e) {
                                const now = performance.now();
                                if (now - lastScrollTime >= scrollThreshold) {
                                    lastScrollTime = now;
                                    if (!results.isScrolling) {
                                        results.isScrolling = true;
                                        results.classList.add('scrolling');
                                        document.body.classList.add('is-scrolling');
                                    }
                                    clearTimeout(results.scrollEndTimer);
                                    results.scrollEndTimer = setTimeout(function() {
                                        results.isScrolling = false;
                                        results.classList.remove('scrolling');
                                        document.body.classList.remove('is-scrolling');
                                    }, 100);
                                }
                            }, { passive: true });
                            results.addEventListener('touchstart', function() {
                                results.classList.add('scrolling');
                                document.body.classList.add('is-scrolling');
                            }, { passive: true });
                            results.addEventListener('touchend', function() {
                                setTimeout(function() {
                                    results.classList.remove('scrolling');
                                    document.body.classList.remove('is-scrolling');
                                }, 100);
                            }, { passive: true });
                        }
                        optimizeImages();
                        optimizeParticles();
                    }, 500);
                })
                .catch(error => {
                    console.error('초기 필터 적용 에러:', error);
                    loader.classList.add('hidden');
                    setTimeout(() => loader.style.display = 'none', 500);
                });
        });

        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 }},
                shape: { type: "star", stroke: { width: 0, color: "#fff" }},
                size: { value: 3, random: { enable: true, minimumValue: 1 }},
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" },
                color: {
                    value: ["#ff4081", "#f50057", "#D32F2F", "#ff9800", "#FFD700", "#4a148c"]
                },

                opacity: {
                    value: { min: 0, max: 1 },
                    animation: {
                        enable: true,
                        speed: { min: 2, max: 4 },
                        sync: false,
                        startValue: "random"
                    }
                },

                rotate: {
                    animation: {
                        enable: true,
                        speed: { min: 15, max: 25 },
                        sync: false
                    }
                }
            },
            interactivity: { events: { onhover: { enable: false }, onclick: { enable: false } }},
            retina_detect: true
        });

        function optimizeParticles() {
            const pauseParticles = () => {
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).pause();
                }
            };
            const resumeParticles = () => {
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).play();
                }
            };
            const results = document.getElementById('results');
            if (results) {
                results.addEventListener('scroll', () => {
                    if (!results.particlesPaused) {
                        pauseParticles();
                        results.particlesPaused = true;
                        clearTimeout(results.particlesTimer);
                        results.particlesTimer = setTimeout(() => {
                            resumeParticles();
                            results.particlesPaused = false;
                        }, 200); 
                    }
                }, { passive: true });
                results.addEventListener('touchstart', () => {
                    if (!results.particlesPaused) {
                        pauseParticles();
                        results.particlesPaused = true;
                    }
                }, { passive: true });
                results.addEventListener('touchend', () => {
                    clearTimeout(results.particlesTimer);
                    results.particlesTimer = setTimeout(() => {
                        resumeParticles();
                        results.particlesPaused = false;
                    }, 200);
                }, { passive: true });
            }
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    pauseParticles();
                } else {
                    resumeParticles();
                }
            });
        }

        let characters = [];
        let rareCharacters = [];

        function loadCharacters() {
            const ts = new Date().getTime();
            return fetch(`Characters.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    characters = [];
                    rareCharacters = [];
                    let foundSabrina = false;
                    text.split('\n').forEach(line => {
                        const parts = line.trim().split(' ');
                        if (parts.length >= 2) {
                            const eng = parts[0];
                            const kor = parts.slice(1).join(' ');
                            if (eng === 'sabrina' && kor === '사브리나') {
                                foundSabrina = true;
                            }
                            if (eng && kor) {
                                characters.push([eng, kor]);
                                if (!foundSabrina) {
                                    rareCharacters.push([eng, kor]);
                                }
                            }
                        }
                    });
                    createCharacterBoxes();
                })
                .catch(error => { console.error('캐릭터 데이터 로딩 오류:', error); });
        }

        let luaData = {};
        const characterGrid = document.getElementById('characterGrid');

        function createCharacterBoxes() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            characters.forEach(([eng, kor]) => {
                const charBox = document.createElement('div');
                charBox.className = 'character-box';
                charBox.dataset.engName = eng;
                const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng === eng);
                if (isGenerallyRare) {
                    if (eng.startsWith('gy') || eng.startsWith('to')) {
                        charBox.classList.add('rare');
                    } else {
                        charBox.classList.add('super-rare');
                    }
                }
                const img = document.createElement('img');
                img.src = `Portrait/${kor}.png`;
                img.alt = kor;
                img.className = 'character-img';
                img.loading = 'lazy';
                img.decoding = 'async';
                const nameSpan = document.createElement('span');
                nameSpan.className = 'character-name';
                nameSpan.textContent = eng;
                const spinboxContainer = document.createElement('div');
                spinboxContainer.className = 'spinbox-container';
                const spinbox = document.createElement('input');
                spinbox.type = 'number';
                spinbox.id = `${eng}-spin`;
                spinbox.min = 0;
                spinbox.max = 8;
                spinbox.value = 0;
                spinbox.disabled = true;
                spinboxContainer.appendChild(spinbox);
                charBox.append(img, nameSpan, spinboxContainer);
                fragment.appendChild(charBox);
                charBox.addEventListener('click', (e) => {
                    if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(charBox);
                });
                spinbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(!charBox.classList.contains('selected')) {
                        charBox.classList.add('selected');
                        spinbox.disabled = false;
                        if(spinbox.value === '0') spinbox.value = '1';
                    }
                });
            });
            const ticketBox = document.createElement('div');
            ticketBox.className = 'character-box gold-border';
            ticketBox.dataset.engName = 'PickupTicket';
            const ticketImg = document.createElement('img');
            ticketImg.src = `Portrait/픽업티켓.png`;
            ticketImg.alt = 'PickupTicket';
            ticketImg.className = 'character-img';
            ticketImg.loading = 'lazy';
            ticketImg.decoding = 'async';
            const ticketNameSpan = document.createElement('span');
            ticketNameSpan.className = 'character-name';
            ticketNameSpan.textContent = 'PickupTicket';
            const ticketSpinboxContainer = document.createElement('div');
            ticketSpinboxContainer.className = 'spinbox-container';
            const ticketSpinbox = document.createElement('input');
            ticketSpinbox.type = 'number';
            ticketSpinbox.id = 'PickupTicket-spin';
            ticketSpinbox.min = 0;
            ticketSpinbox.value = 0;
            ticketSpinbox.disabled = true;
            ticketSpinboxContainer.appendChild(ticketSpinbox);
            ticketBox.append(ticketImg, ticketNameSpan, ticketSpinboxContainer);
            fragment.appendChild(ticketBox);
            ticketBox.addEventListener('click', (e) => {
                if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(ticketBox);
            });
            ticketSpinbox.addEventListener('click', (e) => {
                e.stopPropagation();
                if(!ticketBox.classList.contains('selected')) {
                    ticketBox.classList.add('selected');
                    ticketSpinbox.disabled = false;
                    if(ticketSpinbox.value === '0') ticketSpinbox.value = '1';
                }
            });
            characterGrid.appendChild(fragment);
        }

        function toggleSelection(charBox) {
            const spinbox = charBox.querySelector('input[type="number"]');
            if(charBox.classList.toggle('selected')) {
                spinbox.disabled = false;
                spinbox.value = spinbox.value === '0' ? '1' : spinbox.value;
            } else {
                spinbox.disabled = true;
                spinbox.value = 0;
            }
        }

        let itemDetailsMap = {};

        function loadData() {
            const ts = new Date().getTime();
            return fetch(`sorted_data_eng.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    luaData = {};
                    itemDetailsMap = {};
                    const lines = text.split('\n');
                    let currentSection = null;
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('===') && line.endsWith('===')) {
                            currentSection = line.slice(4, -4).trim();
                            continue;
                        }
                        if (line && !line.startsWith('===') && currentSection !== null) {
                            const parts = line.split(' ');
                            if (parts.length < 2) continue;
                            const key = parts[0];
                            let charString = '';
                            let j = 1;
                            let itemDetails = {
                                originalText: line,
                                price: 0,
                                guaranteed: line.includes('GUARANTEED'),
                                displayText: '',
                                gemsCount: 0
                            };
                            const priceMatch = line.match(/\$(\d+\.\d+)/);
                            if (priceMatch) {
                                itemDetails.price = parseFloat(priceMatch[1]);
                            }
                            while (j < parts.length && !/^\d/.test(parts[j])) {
                                const match = parts[j].match(/^([a-z]+)(\d+)$/i);
                                if (match) {
                                    const charName = match[1].toLowerCase();
                                    const count = match[2];
                                    charString += charName.slice(0, 2) + count;
                                }
                                j++;
                            }
                            const gemsMatch = line.match(/(\d+)PickupTicket/i);
                            if (gemsMatch) {
                                itemDetails.gemsCount = parseInt(gemsMatch[1]);
                                itemDetails.gemsText = gemsMatch[0];
                            }
                            itemDetails.displayText = line.replace(key, '').replace('=', '').trim();
                            luaData[key] = charString;
                            itemDetailsMap[key] = itemDetails;
                        }
                    }
                }).catch(error => { console.error('데이터 로딩 오류:', error); });
        }

        function filterData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('filtering');
            if (window.tsParticles && window.tsParticles.domItem(0)) {
                window.tsParticles.domItem(0).pause();
            }
            setTimeout(() => {
                let filtered = {};
                for(const [k, v] of Object.entries(luaData)) {
                    const chars = v.match(/.{1,3}/g)||[];
                    if(checkConditions(chars, k)) filtered[k] = v;
                }
                const sortedKeys = Object.keys(filtered).sort((a, b) => {
                    return itemDetailsMap[b].price - itemDetailsMap[a].price;
                });
                const final = {};
                sortedKeys.forEach(key => {
                    final[key] = filtered[key];
                });
                displayResults(final);
                resultsDiv.classList.remove('filtering');
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).play();
                }
            }, 200);
        }

        function checkConditions(chars, itemKey) {
            const count = {};
            chars.forEach(c => {
                const name = c.slice(0,2);
                const num = parseInt(c[2]);
                count[name] = (count[name]||0)+num;
            });
            const characterCondition = characters.every(([eng, kor]) => {
                const box = [...document.getElementsByClassName('character-box')]
                    .find(b => b.dataset.engName === eng);
                if(box && box.classList.contains('selected')){
                    return (count[eng.slice(0,2)] || 0) >=
                        parseInt(box.querySelector('input').value);
                }
                return true;
            });
            if (!characterCondition) {
                return false;
            }
            const pickupTicketBox = document.querySelector('.character-box[data-eng-name="PickupTicket"]');
            if (pickupTicketBox && pickupTicketBox.classList.contains('selected')) {
                const requiredTickets = parseInt(pickupTicketBox.querySelector('input').value);
                const itemDetails = itemDetailsMap[itemKey];
                const hasTickets = itemDetails?.gemsCount || 0;
                if (hasTickets < requiredTickets) {
                    return false;
                }
            }
            return true;
        }

        function optimizeImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.hasAttribute('loading')) img.loading = 'lazy';
                if (!img.hasAttribute('decoding')) img.decoding = 'async';
            });
        }

		function displayResults(data) {
		    const res = document.getElementById('results');
		    res.scrollTop = 0;
		    if (res.scrollHandler) {
		        res.removeEventListener('scroll', res.scrollHandler);
		    }
		    const fragment = document.createDocumentFragment();
		    const container = document.createElement('div');
		    container.className = 'content-container';
		    fragment.appendChild(container);
		    const sortedKeys = Object.keys(data).sort((a, b) => {
		        return itemDetailsMap[b].price - itemDetailsMap[a].price;
		    });
		    const displayItems = sortedKeys;
		    displayItems.forEach(k => {
		        const item = document.createElement('div');
		        item.className = 'result-item';
		        item.dataset.itemKey = k;
		        const charValue = data[k];
		        const itemDetails = itemDetailsMap[k];
		        const imgs = document.createElement('div');
		        imgs.className = 'item-images';
		        const charImages = [];
		        const charPattern = /([a-z]{2})(\d)/g;
		        let match;
		        while ((match = charPattern.exec(charValue)) !== null) {
		            const code = match[1];
		            const count = parseInt(match[2]);
		            const charInfo = characters.find(([eng]) => eng.startsWith(code));
		            if (charInfo) {
                        const [engName, korName] = charInfo;
		                const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));
		                for (let i = 0; i < count; i++) {
		                    charImages.push({
		                        src: `Portrait/${korName}.png`,
		                        alt: korName,
                                isRare: isGenerallyRare,
                                engName: engName
		                    });
		                }
		            }
		        }
		        charImages.forEach(imgData => {
		            const img = document.createElement('img');
		            img.src = imgData.src;
		            img.alt = imgData.alt;
		            img.className = 'small-character-img';
		            img.loading = 'lazy';
		            img.decoding = 'async';
                    if (imgData.isRare) {
                        if (imgData.engName.startsWith('gy') || imgData.engName.startsWith('to')) {
                            img.classList.add('rare');
                        } else {
                            img.classList.add('super-rare');
                        }
                    }
		            imgs.appendChild(img);
		        });
		        const papashaImg = document.createElement('img');
		        papashaImg.src = 'Portrait/파파샤.png';
		        papashaImg.alt = '파파샤';
		        papashaImg.className = 'small-character-img';
		        papashaImg.loading = 'lazy';
		        papashaImg.decoding = 'async';
		        imgs.appendChild(papashaImg);
		        if (itemDetails.gemsCount > 0) {
		            const gemsBox = document.createElement('div');
		            gemsBox.className = 'item-box';
		            gemsBox.innerHTML = `<div class="item-title">PTicket</div><div class="item-count">${itemDetails.gemsCount}</div>`;
		            imgs.appendChild(gemsBox);
		        }
		        if (itemDetails.guaranteed) {
		            const guaranteedBox = document.createElement('div');
		            guaranteedBox.className = 'item-box';
		            guaranteedBox.innerHTML = `<div class="item-title">Pickup</div><div class="item-count">GuaranT</div>`;
		            imgs.appendChild(guaranteedBox);
		        }
                const priceBox = document.createElement('div');
                priceBox.className = 'price-box';
                priceBox.textContent = `$${itemDetails.price.toFixed(2)}`;
                imgs.appendChild(priceBox);
		        item.appendChild(imgs);
		        item.addEventListener('click', () => copyToClipboard(item));
		        container.appendChild(item);
		    });
		    res.innerHTML = '';
		    res.appendChild(fragment);
		    document.getElementById('copyInstruction').style.display = 'block';
		}

        function copyToClipboard(el) {
            const itemKey = el.dataset.itemKey;
            const itemDetails = itemDetailsMap[itemKey];
            if (!itemDetails) return;
            navigator.clipboard.writeText(itemDetails.originalText).then(
                () => showCopyMessage(),
                err => console.error('Copy failed: ', err)
            );
        }

        function showCopyMessage(){
            const msg = document.getElementById('copyMessage');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2000);
        }

		function getSelectedCharacters(){
		    return [...document.getElementsByClassName('character-box')]
		        .filter(b => b.classList.contains('selected'))
		        .map(b => {
		            const engName = b.dataset.engName;
		            const shortName = engName === 'PickupTicket' ? 'PT' : engName.slice(0, 2);
		            return `${shortName}:${b.querySelector('input').value}`;
		        })
		        .join(',');
		}

        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall >= delay) {
                    lastCall = now;
                    return func.apply(this, args);
                }
            };
        }

        const throttledFilterHandler = throttle(function() {
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            loadData().then(() => {
                filterData();
                gtag('event', 'apply_filter', {
                    'selected_characters': getSelectedCharacters()
                });
            })
            .catch(error => {
                console.error('필터 적용 에러:', error);
            });
        }, 300);

        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);

		document.addEventListener('DOMContentLoaded', () => {
		    const skinTriggerElement = document.getElementById('skinInfoTrigger');
		    const skinPopupElement = document.getElementById('skinInfoPopup');
		    if (skinTriggerElement && skinPopupElement) {
		        const showPopup = () => { skinPopupElement.style.display = 'block'; };
		        const hidePopup = () => { skinPopupElement.style.display = 'none'; };
		        skinTriggerElement.addEventListener('click', (event) => {
		            event.stopPropagation();
		            if (skinPopupElement.style.display === 'block') { hidePopup(); } else { showPopup(); }
		        });
		        document.addEventListener('click', (event) => {
		            if (skinPopupElement.style.display === 'block' &&
		                !skinPopupElement.contains(event.target) &&
		                event.target !== skinTriggerElement &&
		                !skinTriggerElement.contains(event.target)) {
		                hidePopup();
		            }
		        });
		    }
		});
