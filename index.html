<body>
    <!-- (body content remains the same until script tag) -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div id="tsparticles"></div>
    <h1>GIRLS FRONTLINE 2: EXILIUM</h1>
    <div class="character-grid" id="characterGrid"></div>
    <button id="filterButton">Apply Filter</button>
	<div id="copyInstruction">
	  All accounts have the
	  <strong style="color: skyblue;">
	    <span id="skinInfoTrigger" style="cursor: pointer; text-decoration: underline;" title="스킨 정보 보기">
	      Klukai skin & Colphne skin <span class="skin-tooltip-icon">?</span>
	    </span>
	  </strong><br>※ Bittersweet is Makiato's weapon, but Nikita can also equip it, and it's better than Nikita's own weapon<br>
	  ※ Click item to copy
	</div>
    <div class="sort-container">
        <select id="sortDropdown">
            <option value="price" selected>Price</option>

            <option value="pticket">PTicket</option>
        </select>
    </div>
    <div id="results"></div>
    <div id="copyMessage">
        <div class="copy-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <span>Copied</span>
    </div>

	<div id="skinInfoPopup">
	  <img id="skinInfoPopupImage" src="Portrait/스킨2종.png" alt="스킨 2종 이미지">
	</div>

	<div id="extrasPopup">
		<div class="extras-popup-content">
			<span class="close-button" id="closeExtrasPopup">×</span>
			<div id="extras-popup-grid"></div>
		</div>
	</div>

	<script>
		// (기존 script 내용은 동일하게 유지)
		// ...
		// ...

		function optimizeImages() {
			const images = document.querySelectorAll('img');
			images.forEach(img => {
				if (!img.hasAttribute('loading')) img.loading = 'lazy';
				if (!img.hasAttribute('decoding')) img.decoding = 'async';
			});
		}

		// ▼▼▼▼▼ [수정됨] 완전한 가상화를 위한 전역 변수 및 Observer ▼▼▼▼▼
		let intersectionObserver = null;
		let fullData = {};

		/**
		 * 요소가 화면에 들어오거나 나갈 때 처리하는 콜백 함수
		 */
		function handleIntersection(entries, observer) {
			entries.forEach(entry => {
				const itemElement = entry.target;
				const itemKey = itemElement.dataset.itemKey;

				if (entry.isIntersecting) {
					// 화면에 보임: 아직 렌더링되지 않았다면 내용을 채움
					if (itemElement.dataset.rendered !== 'true') {
						renderItemContent(itemElement, itemKey);
					}
				} else {
					// 화면에서 벗어남: 렌더링된 상태라면 내용을 비움 (껍데기화)
					if (itemElement.dataset.rendered === 'true') {
						unrenderItemContent(itemElement);
					}
				}
			});
		}

		/**
		 * IntersectionObserver를 설정하고 모든 아이템 요소를 감시 시작
		 */
		function setupIntersectionObserver() {
			// 기존 Observer가 있다면 연결 해제하여 메모리 누수 방지
			if (intersectionObserver) {
				intersectionObserver.disconnect();
			}

			const resultsContainer = document.getElementById('results');
			const options = {
				root: resultsContainer, // 감시 기준이 되는 뷰포트
				rootMargin: '400px 0px', // 뷰포트 위아래 400px 영역을 버퍼로 두어 미리 로드/언로드
				threshold: 0.0, // 1px이라도 보이면 isIntersecting: true
			};

			intersectionObserver = new IntersectionObserver(handleIntersection, options);

			const items = resultsContainer.querySelectorAll('.result-item');
			items.forEach(item => {
				intersectionObserver.observe(item);
			});
		}

		/**
		 * 특정 아이템의 전체 DOM 구조를 생성하여 반환하는 함수
		 * @param {string} k - 아이템 키
		 * @returns {DocumentFragment} - 아이템의 내부 요소들
		 */
		function createItemContentFragment(k) {
			const fragment = document.createDocumentFragment();
			const itemDetails = itemDetailsMap[k];
			
			const infoBox = document.createElement('div');
			infoBox.className = 'result-item-info';
			infoBox.textContent = 'Story 2-2 | Guest | Asia(Korea)';
			fragment.appendChild(infoBox);
			
			const imagesWrapper = document.createElement('div');
			imagesWrapper.className = 'item-images-wrapper';
			const leftSection = document.createElement('div');
			leftSection.className = 'item-images';
			const rightSection = document.createElement('div');
			rightSection.className = 'result-info-right';

			const charValue = fullData[k];
			const allRareCharsData = [];
			const extraCharImages = [];
			const charPattern = /([a-z]{2})(\d)/g;
			let match;
			while ((match = charPattern.exec(charValue)) !== null) {
				const [code, countStr] = [match[1], match[2]];
				const count = parseInt(countStr);
				const charInfo = characters.find(([eng]) => eng.startsWith(code));
				if (charInfo) {
					const [engName, korName] = charInfo;
					const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));
					const imageData = {
						src: `Portrait/${korName}.png`, alt: korName, engName, count,
						originalIndex: characters.findIndex(([eng]) => eng.startsWith(code))
					};
					if (isGenerallyRare) allRareCharsData.push(imageData);
					else for (let i = 0; i < count; i++) extraCharImages.push({ ...imageData });
				}
			}
			allRareCharsData.sort((a, b) => a.originalIndex - b.originalIndex).forEach(charData => {
				const container = document.createElement('div');
				container.className = 'image-with-count-container';
				const img = document.createElement('img');
				img.src = charData.src; img.alt = charData.alt; img.className = 'small-character-img';
				const isSuperRare = !['gy', 'to', 'st', 'sh'].some(prefix => charData.engName.startsWith(prefix));
				img.classList.add(isSuperRare ? 'super-rare' : 'rare');
				container.appendChild(img);
				if (charData.count > 1) {
					const badge = document.createElement('div');
					badge.className = `image-count-badge ${isSuperRare ? 'super-rare-badge' : 'rare-badge'}`;
					badge.textContent = `x${charData.count}`;
					container.appendChild(badge);
				}
				leftSection.appendChild(container);
			});

			extraCharImages.push({ src: 'Portrait/파파샤.png', alt: '파파샤', engName: 'papasha' });
			if (extraCharImages.length > 0) {
				const extrasBox = document.createElement('div');
				extrasBox.className = 'extras-box';
				extrasBox.innerHTML = `<div class="item-title">Extras</div>`;
				extrasBox.addEventListener('click', e => { e.stopPropagation(); showExtrasPopup(extraCharImages); });
				leftSection.appendChild(extrasBox);
			}

			let finalGemsCount = itemDetails.gemsCount + (itemDetails.guaranteed ? 20 : 0);
			if (itemDetails.gemsCount >= 0) {
				const gemsBox = document.createElement('div');
				gemsBox.className = 'item-box pticket-box';
				gemsBox.innerHTML = `<div class="item-count">${finalGemsCount}</div>`;
				rightSection.appendChild(gemsBox);
			}

			const priceBox = document.createElement('div');
			priceBox.className = 'price-box';
			const usdPrice = itemDetails.price.toFixed(2);
			const krwPriceRounded = Math.round(itemDetails.price * 1380 / 1000) * 1000;
			priceBox.innerHTML = `<div class="price-usd">$${usdPrice}</div><div class="price-krw">₩ ${krwPriceRounded.toLocaleString()}</div>`;
			rightSection.appendChild(priceBox);
			
			const scrollIndicator = document.createElement('div');
			scrollIndicator.className = 'scroll-indicator';
			scrollIndicator.innerHTML = '...';

			imagesWrapper.append(leftSection, scrollIndicator);
			fragment.append(imagesWrapper, rightSection);

			return fragment;
		}

		/**
		 * 껍데기 요소에 실제 아이템 내용을 채워넣는 함수 (렌더링)
		 * @param {HTMLElement} itemElement - 내용을 채워넣을 요소
		 * @param {string} itemKey - 렌더링할 아이템의 키
		 */
		function renderItemContent(itemElement, itemKey) {
			itemElement.dataset.rendered = 'true';
			itemElement.classList.remove('result-item-shell');

			const contentFragment = createItemContentFragment(itemKey);
			itemElement.appendChild(contentFragment);
			
			itemElement.addEventListener('click', e => {
				if (e.target.closest('.extras-box') || e.target.classList.contains('scroll-indicator')) return;
				copyToClipboard(itemElement);
			});
			itemElement.addEventListener('mouseenter', () => resetOtherScrolledItems(itemElement));
			itemElement.addEventListener('mouseleave', () => {
				const container = itemElement.querySelector('.item-images-wrapper.has-scroll .item-images');
				if (container && container.scrollLeft > 0) container.scroll({ left: 0, behavior: 'smooth' });
			});

			setupSingleScrollIndicator(itemElement);
		}

		/**
		 * 아이템 요소의 내용을 비워 껍데기 상태로 되돌리는 함수 (언렌더링)
		 * @param {HTMLElement} itemElement - 내용을 비울 요소
		 */
		function unrenderItemContent(itemElement) {
			itemElement.dataset.rendered = 'false';
			itemElement.classList.add('result-item-shell');
			
			// 내부 HTML을 비워 DOM tree에서 제거하고 관련 이벤트 리스너도 함께 제거
			itemElement.innerHTML = '';
		}

		/**
		 * 단일 아이템에 대한 스크롤 인디케이터를 설정하는 함수
		 * @param {HTMLElement} item - 설정할 result-item 요소
		 */
		function setupSingleScrollIndicator(item) {
			const wrapper = item.querySelector('.item-images-wrapper');
			const imagesContainer = item.querySelector('.item-images');
			const scrollIndicator = item.querySelector('.scroll-indicator');
			if (!wrapper || !imagesContainer || !scrollIndicator) return;
			
			requestAnimationFrame(() => {
				const hasScroll = imagesContainer.scrollWidth > imagesContainer.clientWidth;
				if (hasScroll) {
					wrapper.classList.add('has-scroll');
					scrollIndicator.onclick = e => {
						e.stopPropagation();
						imagesContainer.scroll({ left: imagesContainer.scrollWidth - imagesContainer.clientWidth, behavior: 'smooth' });
					};
					imagesContainer.onscroll = () => {
						const isAtEnd = imagesContainer.scrollLeft + imagesContainer.clientWidth >= imagesContainer.scrollWidth - 5;
						wrapper.classList.toggle('scrolled-to-end', isAtEnd);
					};
				} else {
					wrapper.classList.remove('has-scroll');
				}
			});
		}

		function displayResults(data, sortedKeys) {
			fullData = data; // 전역 변수에 전체 데이터 저장

			const res = document.getElementById('results');
			res.scrollTop = 0;
			res.innerHTML = ''; // 기존 내용 완전히 비우기

			const fragment = document.createDocumentFragment();
			
			// 실제 내용을 그리는 대신 '껍데기'만 생성
			sortedKeys.forEach(k => {
				const itemShell = document.createElement('div');
				itemShell.className = 'result-item result-item-shell'; // 껍데기 식별용 클래스
				itemShell.dataset.itemKey = k;
				itemShell.dataset.rendered = 'false'; // 렌더링 상태 초기화
				
				// [중요] 껍데기에 고정 높이를 지정하여 레이아웃 쉬프트(Layout Shift) 방지
				// 모바일과 데스크탑 높이를 CSS 미디어쿼리로 분기하는 것이 가장 이상적이지만,
				// JS로 간단히 처리하기 위해 중간값 또는 데스크탑 기준으로 설정합니다.
				itemShell.style.minHeight = '132px'; 
				
				fragment.appendChild(itemShell);
			});

			res.appendChild(fragment);

			// IntersectionObserver 설정 및 감시 시작
			setupIntersectionObserver();

			document.getElementById('copyInstruction').style.display = 'block';
		}

		// 이 함수는 더 이상 전체 목록에 대해 사용되지 않습니다.
		function setupScrollIndicators() {}


		// (이하 나머지 모든 script 함수들은 기존과 동일합니다)
		// resetAllScrolledItems, showExtrasPopup, copyToClipboard, etc.
		
		function resetAllScrolledItems() {
			document.querySelectorAll('.item-images-wrapper.has-scroll .item-images').forEach(container => {
				if (container.scrollLeft > 0) {
					container.scroll({ left: 0, behavior: 'smooth' });
				}
			});
		}
		
		function resetOtherScrolledItems(currentItem) {
			document.querySelectorAll('.result-item').forEach(item => {
				if (item !== currentItem && item.dataset.rendered === 'true') {
					const container = item.querySelector('.item-images-wrapper.has-scroll .item-images');
					if (container && container.scrollLeft > 0) {
						container.scroll({ left: 0, behavior: 'smooth' });
					}
				}
			});
		}

		function showExtrasPopup(images) {
			const popup = document.getElementById('extrasPopup');
			const grid = document.getElementById('extras-popup-grid');
			grid.innerHTML = '';

			const groupedExtras = images.reduce((acc, imgData) => {
				const key = imgData.engName;
				if (!acc[key]) {
					acc[key] = { ...imgData, count: 0 };
				}
				acc[key].count++;
				return acc;
			}, {});

			Object.values(groupedExtras).forEach(charData => {
				const container = document.createElement('div');
				container.className = 'image-with-count-container';

				const img = document.createElement('img');
				img.src = charData.src;
				img.alt = charData.alt;
				img.className = 'small-character-img extras-character-border';
				img.loading = 'lazy';
				img.decoding = 'async';
				container.appendChild(img);

				if (charData.count > 1) {
					const badge = document.createElement('div');
					badge.className = 'image-count-badge';
					badge.textContent = `x${charData.count}`;
					container.appendChild(badge);
				}
				
				grid.appendChild(container);
			});

			popup.style.display = 'flex';
		}

		function copyToClipboard(el) {
			const itemKey = el.dataset.itemKey;
			const itemDetails = itemDetailsMap[itemKey];
			if (!itemDetails) return;
			navigator.clipboard.writeText(itemDetails.originalText).then(
				() => showCopyMessage(),
				err => console.error('Copy failed: ', err)
			);
		}

		function showCopyMessage(){
			const msg = document.getElementById('copyMessage');
			msg.classList.add('show');
			setTimeout(() => {
				msg.classList.remove('show');
			}, 2000);
		}

		function getSelectedCharacters(){
			return [...document.getElementsByClassName('character-box')]
				.filter(b => b.classList.contains('selected'))
				.map(b => {
					const engName = b.dataset.engName;
					const shortName = engName === 'PickupTicket' ? 'PT' : engName.slice(0, 2);
					return `${shortName}:${b.querySelector('input').value}`;
				})
				.join(',');
		}

		function throttle(func, delay) {
			let lastCall = 0;
			return function(...args) {
				const now = Date.now();
				if (now - lastCall >= delay) {
					lastCall = now;
					return func.apply(this, args);
				}
			};
		}

		function debounce(func, delay) {
			let timeoutId;
			return function(...args) {
				clearTimeout(timeoutId);
				timeoutId = setTimeout(() => {
					func.apply(this, args);
				}, delay);
			};
		}

		const throttledFilterHandler = throttle(function() {
			document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
			loadData().then(() => {
				applyFiltersAndSort();
				const selectedCharsString = getSelectedCharacters();
				if (selectedCharsString) {
					gtag('event', 'apply_filter', {
						'selected_characters': selectedCharsString
					});
				}
			})
			.catch(error => {
				console.error('필터 적용 에러:', error);
			});
		}, 300);

		document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);
		
		document.getElementById('sortDropdown').addEventListener('change', function() {
			applyFiltersAndSort();
			this.blur(); 
		});

		document.addEventListener('DOMContentLoaded', () => {
			const skinTriggerElement = document.getElementById('skinInfoTrigger');
			const skinPopupElement = document.getElementById('skinInfoPopup');
			if (skinTriggerElement && skinPopupElement) {
				const showPopup = () => { skinPopupElement.style.display = 'block'; };
				const hidePopup = () => { skinPopupElement.style.display = 'none'; };
				skinTriggerElement.addEventListener('click', (event) => {
					event.stopPropagation();
					if (skinPopupElement.style.display === 'block') { hidePopup(); } else { showPopup(); }
				});
				document.addEventListener('click', (event) => {
					if (skinPopupElement.style.display === 'block' &&
						!skinPopupElement.contains(event.target) &&
						event.target !== skinTriggerElement &&
						!skinTriggerElement.contains(event.target)) {
						hidePopup();
					}
				});
			}

			const extrasPopup = document.getElementById('extrasPopup');
			const closeExtrasBtn = document.getElementById('closeExtrasPopup');
			const hideExtrasPopup = () => { extrasPopup.style.display = 'none'; };
			closeExtrasBtn.addEventListener('click', hideExtrasPopup);
			window.addEventListener('click', (event) => {
				if (event.target == extrasPopup) hideExtrasPopup();
			});

			const resultsContainer = document.getElementById('results');
			if (resultsContainer) {
				resultsContainer.addEventListener('scroll', resetAllScrolledItems);
			}
			document.body.addEventListener('click', (e) => {
				if (!e.target.closest('.result-item')) resetAllScrolledItems();
			});
			window.addEventListener('scroll', throttle(resetAllScrolledItems, 100));
			
			// 리사이즈 시 스크롤 인디케이터가 다시 계산되어야 할 수 있으므로, 필터를 다시 적용하는 것이 간단한 해결책이 될 수 있습니다.
			const debouncedResizeHandler = debounce(() => {
			   if(Object.keys(currentFilteredData).length > 0) applyFiltersAndSort();
			}, 150);
			window.addEventListener('resize', debouncedResizeHandler);
		});

	</script>
