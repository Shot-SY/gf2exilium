<body>

    <script>
        // (script content remains the same until displayResults function)
        let lastActivityTime = Date.now();
        const updateActivityTime = () => {
            lastActivityTime = Date.now();
        };
        ['click', 'touchstart', 'scroll', 'keypress'].forEach(event => {
            document.addEventListener(event, updateActivityTime);
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const currentTime = Date.now();
                const inactiveTime = currentTime - lastActivityTime;
                const twoHours = 7200000;
                if (inactiveTime > twoHours) {
                    window.location.reload(true);
                } else {
                    lastActivityTime = currentTime;
                }
            }
        });

        window.addEventListener('load', () => {
            const lastLoad = localStorage.getItem('lastLoadTime');
            const currentTime = Date.now();
            if (!lastLoad || (currentTime - parseInt(lastLoad)) > 15000) {
                localStorage.setItem('lastLoadTime', currentTime);
                window.location.reload(true);
                return;
            }
            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => applyFiltersAndSort())
                .then(() => new Promise(r => setTimeout(r, 500)))
                .then(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const results = document.getElementById('results');
                        if (results) {
                            results.style.willChange = 'scroll-position';
                            results.style.webkitOverflowScrolling = 'touch';
                            let lastScrollTime = 0;
                            const scrollThreshold = 16; 
                            results.addEventListener('scroll', function(e) {
                                const now = performance.now();
                                if (now - lastScrollTime >= scrollThreshold) {
                                    lastScrollTime = now;
                                    if (!results.isScrolling) {
                                        results.isScrolling = true;
                                        results.classList.add('scrolling');
                                        document.body.classList.add('is-scrolling');
                                    }
                                    clearTimeout(results.scrollEndTimer);
                                    results.scrollEndTimer = setTimeout(function() {
                                        results.isScrolling = false;
                                        results.classList.remove('scrolling');
                                        document.body.classList.remove('is-scrolling');
                                    }, 100);
                                }
                            }, { passive: true });
                            results.addEventListener('touchstart', function() {
                                results.classList.add('scrolling');
                                document.body.classList.add('is-scrolling');
                            }, { passive: true });
                            results.addEventListener('touchend', function() {
                                setTimeout(function() {
                                    results.classList.remove('scrolling');
                                    document.body.classList.remove('is-scrolling');
                                }, 100);
                            }, { passive: true });
                        }
                        optimizeImages();
                        optimizeParticles();
                    }, 500);
                })
                .catch(error => {
                    console.error('초기 필터 적용 에러:', error);
                    loader.classList.add('hidden');
                    setTimeout(() => loader.style.display = 'none', 500);
                });
        });

        function optimizeParticles() {
            const pauseParticles = () => {
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).pause();
                }
            };
            const resumeParticles = () => {
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).play();
                }
            };
            const results = document.getElementById('results');
            if (results) {
                results.addEventListener('scroll', () => {
                    if (!results.particlesPaused) {
                        pauseParticles();
                        results.particlesPaused = true;
                        clearTimeout(results.particlesTimer);
                        results.particlesTimer = setTimeout(() => {
                            resumeParticles();
                            results.particlesPaused = false;
                        }, 200); 
                    }
                }, { passive: true });
                results.addEventListener('touchstart', () => {
                    if (!results.particlesPaused) {
                        pauseParticles();
                        results.particlesPaused = true;
                    }
                }, { passive: true });
                results.addEventListener('touchend', () => {
                    clearTimeout(results.particlesTimer);
                    results.particlesTimer = setTimeout(() => {
                        resumeParticles();
                        results.particlesPaused = false;
                    }, 200);
                }, { passive: true });
            }
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    pauseParticles();
                } else {
                    resumeParticles();
                }
            });
        }

        let characters = [];
        let rareCharacters = [];
        let superRarePrefixes = new Set();
        let currentFilteredData = {};

		function loadCharacters() {
            const ts = new Date().getTime();
            return fetch(`Characters.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    characters = [];
                    rareCharacters = [];
                    let foundSabrina = false;
                    text.split('\n').forEach(line => {
                        const parts = line.trim().split(' ');
                        if (parts.length >= 2) {
                            const eng = parts[0];
                            const kor = parts.slice(1).join(' ');
                            if (eng === 'sabrina' && kor === '사브리나') {
                                foundSabrina = true;
                            }
                            if (eng && kor) {
                                characters.push([eng, kor]);
                                if (!foundSabrina) {
                                    rareCharacters.push([eng, kor]);
                                }
                            }
                        }
                    });

                    const normalRarePrefixes = new Set(['gy', 'to', 'st', 'sh']);
                    rareCharacters.forEach(([eng]) => {
                        if (!normalRarePrefixes.has(eng.slice(0, 2))) {
                            superRarePrefixes.add(eng.slice(0, 2));
                        }
                    });

                    const rareEngNames = new Set(rareCharacters.map(([eng]) => eng));
                    characters.forEach(([eng, kor]) => {
                        if (!rareEngNames.has(eng)) {
                            new Image().src = `Portrait/${kor}.png`;
                        }
                    });
                    new Image().src = 'Portrait/파파샤.png';

                    createCharacterBoxes();
                })
                .catch(error => { console.error('캐릭터 데이터 로딩 오류:', error); });
        }

        let luaData = {};
        const characterGrid = document.getElementById('characterGrid');

        function createCharacterBoxes() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            characters.forEach(([eng, kor]) => {
                const charBox = document.createElement('div');
                charBox.className = 'character-box';
                charBox.dataset.engName = eng;
                const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng === eng);
                
                if (isGenerallyRare) {
                    if (eng.startsWith('gy') || eng.startsWith('to') || eng.startsWith('st') || eng.startsWith('sh')) {
                        charBox.classList.add('rare');
                    } else {
                        charBox.classList.add('super-rare');
                    }
                } else {
                    charBox.classList.add('extras-character-border');
                }

                const img = document.createElement('img');
                img.src = `Portrait/${kor}.png`;
                img.alt = kor;
                img.className = 'character-img';
                img.loading = 'lazy';
                img.decoding = 'async';
                const nameSpan = document.createElement('span');
                nameSpan.className = 'character-name';
                nameSpan.textContent = eng;
                const spinboxContainer = document.createElement('div');
                spinboxContainer.className = 'spinbox-container';
                const spinbox = document.createElement('input');
                spinbox.type = 'number';
                spinbox.id = `${eng}-spin`;
                spinbox.min = 0;
                spinbox.max = 8;
                spinbox.value = 0;
                spinbox.disabled = true;
                spinboxContainer.appendChild(spinbox);
                charBox.append(img, nameSpan, spinboxContainer);
                fragment.appendChild(charBox);
                charBox.addEventListener('click', (e) => {
                    if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(charBox);
                });
                spinbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(!charBox.classList.contains('selected')) {
                        charBox.classList.add('selected');
                        spinbox.disabled = false;
                        if(spinbox.value === '0') spinbox.value = '1';
                    }
                });
            });
            const ticketBox = document.createElement('div');
            ticketBox.className = 'character-box gold-border';
            ticketBox.dataset.engName = 'PickupTicket';
            const ticketImg = document.createElement('img');
            ticketImg.src = `Portrait/픽업티켓.png`;
            ticketImg.alt = 'PickupTicket';
            ticketImg.className = 'character-img';
            ticketImg.loading = 'lazy';
            ticketImg.decoding = 'async';
            const ticketNameSpan = document.createElement('span');
            ticketNameSpan.className = 'character-name';
            ticketNameSpan.textContent = 'PickupTicket';
            const ticketSpinboxContainer = document.createElement('div');
            ticketSpinboxContainer.className = 'spinbox-container';
            const ticketSpinbox = document.createElement('input');
            ticketSpinbox.type = 'number';
            ticketSpinbox.id = 'PickupTicket-spin';
            ticketSpinbox.min = 0;
            ticketSpinbox.value = 0;
            ticketSpinbox.disabled = true;
            ticketSpinboxContainer.appendChild(ticketSpinbox);
            ticketBox.append(ticketImg, ticketNameSpan, ticketSpinboxContainer);
            fragment.appendChild(ticketBox);
            ticketBox.addEventListener('click', (e) => {
                if(e.target.tagName.toLowerCase() !== 'input') toggleSelection(ticketBox);
            });
            ticketSpinbox.addEventListener('click', (e) => {
                e.stopPropagation();
                if(!ticketBox.classList.contains('selected')) {
                    ticketBox.classList.add('selected');
                    ticketSpinbox.disabled = false;
                    if(ticketSpinbox.value === '0') ticketSpinbox.value = '1';
                }
            });
            characterGrid.appendChild(fragment);
        }

        function toggleSelection(charBox) {
            const spinbox = charBox.querySelector('input[type="number"]');
            if(charBox.classList.toggle('selected')) {
                spinbox.disabled = false;
                spinbox.value = spinbox.value === '0' ? '1' : spinbox.value;
            } else {
                spinbox.disabled = true;
                spinbox.value = 0;
            }
        }

        let itemDetailsMap = {};

        function loadData() {
            const ts = new Date().getTime();
            return fetch(`sorted_data_eng.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    luaData = {};
                    itemDetailsMap = {};
                    const lines = text.split('\n');
                    let currentSection = null;
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('===') && line.endsWith('===')) {
                            currentSection = line.slice(4, -4).trim();
                            continue;
                        }
                        if (line && !line.startsWith('===') && currentSection !== null) {
                            const parts = line.split(' ');
                            if (parts.length < 2) continue;
                            const key = parts[0];
                            let charString = '';
                            let j = 1;
                            let itemDetails = {
                                originalText: line,
                                price: 0,
                                guaranteed: line.includes('GUARANTEED'),
                                displayText: '',
                                gemsCount: 0,
                                superRareCount: 0,
                                uniqueSuperRareCount: 0 // [수정 1] 고유 캐릭터 종류 수를 저장할 속성 추가
                            };
                            const priceMatch = line.match(/\$(\d+\.\d+)/);
                            if (priceMatch) {
                                itemDetails.price = parseFloat(priceMatch[1]);
                            }

                            let superRareCount = 0;
                            const uniqueSuperRares = new Set(); // [수정 2] 고유 캐릭터 접두사를 저장할 Set 생성

                            while (j < parts.length && !/^\d/.test(parts[j])) {
                                const match = parts[j].match(/^([a-z]+)(\d+)$/i);
                                if (match) {
                                    const charName = match[1].toLowerCase();
                                    const numCount = parseInt(match[2]);
                                    const prefix = charName.slice(0, 2);
                                    charString += prefix + numCount;
                                    
                                    if (superRarePrefixes.has(prefix)) {
                                        superRareCount += numCount;
                                        uniqueSuperRares.add(prefix); // [수정 3] Set에 고유한 접두사 추가
                                    }
                                }
                                j++;
                            }
                            itemDetails.superRareCount = superRareCount;
                            itemDetails.uniqueSuperRareCount = uniqueSuperRares.size; // [수정 4] Set의 크기(고유 종류 수)를 저장

                            const gemsMatch = line.match(/(\d+)PickupTicket/i);
                            if (gemsMatch) {
                                itemDetails.gemsCount = parseInt(gemsMatch[1]);
                                itemDetails.gemsText = gemsMatch[0];
                            }
                            itemDetails.displayText = line.replace(key, '').replace('=', '').trim();
                            luaData[key] = charString;
                            itemDetailsMap[key] = itemDetails;
                        }
                    }
                }).catch(error => { console.error('데이터 로딩 오류:', error); });
        }

        function applyFiltersAndSort() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('sorting'); 
            
            if (window.tsParticles && window.tsParticles.domItem(0)) {
                window.tsParticles.domItem(0).pause();
            }

            setTimeout(() => {
                let filtered = {};
                for(const [k, v] of Object.entries(luaData)) {
                    const chars = v.match(/.{1,3}/g) || [];
                    if(checkConditions(chars, k)) filtered[k] = v;
                }
                currentFilteredData = filtered;

                const data = currentFilteredData;
                const sortKey = document.getElementById('sortDropdown')?.value || 'price';
                
                const sortedKeys = Object.keys(data).sort((a, b) => {
                    const itemA = itemDetailsMap[a];
                    const itemB = itemDetailsMap[b];
                    let primarySort = 0;

                    switch (sortKey) {
                        case 'character':
                            // [수정 5] 총합(superRareCount) 대신 고유 종류 수(uniqueSuperRareCount)로 정렬
                            primarySort = (itemB.uniqueSuperRareCount || 0) - (itemA.uniqueSuperRareCount || 0);
                            break;
                        case 'pticket':
                            primarySort = (itemB.gemsCount || 0) - (itemA.gemsCount || 0);
                            break;
                        case 'price':
                        default:
                            primarySort = itemB.price - itemA.price;
                            break;
                    }

                    if (primarySort === 0 && sortKey !== 'price') {
                        return itemB.price - itemA.price;
                    }
                    return primarySort;
                });
                
                displayResults(data, sortedKeys);
                
                resultsDiv.classList.remove('sorting');
                if (window.tsParticles && window.tsParticles.domItem(0)) {
                    window.tsParticles.domItem(0).play();
                }
            }, 200);
        }

        function checkConditions(chars, itemKey) {
            const count = {};
            chars.forEach(c => {
                const name = c.slice(0,2);
                const num = parseInt(c[2]);
                count[name] = (count[name]||0)+num;
            });
            const characterCondition = characters.every(([eng, kor]) => {
                const box = [...document.getElementsByClassName('character-box')]
                    .find(b => b.dataset.engName === eng);
                if(box && box.classList.contains('selected')){
                    return (count[eng.slice(0,2)] || 0) >=
                        parseInt(box.querySelector('input').value);
                }
                return true;
            });
            if (!characterCondition) {
                return false;
            }
            const pickupTicketBox = document.querySelector('.character-box[data-eng-name="PickupTicket"]');
            if (pickupTicketBox && pickupTicketBox.classList.contains('selected')) {
                const requiredTickets = parseInt(pickupTicketBox.querySelector('input').value);
                const itemDetails = itemDetailsMap[itemKey];
                const hasTickets = itemDetails?.gemsCount || 0;
                if (hasTickets < requiredTickets) {
                    return false;
                }
            }
            return true;
        }

        function optimizeImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.hasAttribute('loading')) img.loading = 'lazy';
                if (!img.hasAttribute('decoding')) img.decoding = 'async';
            });
        }
		
		function displayResults(data, sortedKeys) {
			const res = document.getElementById('results');
			res.scrollTop = 0;
			const fragment = document.createDocumentFragment();
			const container = document.createElement('div');
			container.className = 'content-container';
			fragment.appendChild(container);
			
			sortedKeys.forEach(k => {
				const item = document.createElement('div');
				item.className = 'result-item';
				item.dataset.itemKey = k;
				item.addEventListener('click', (e) => {
					if (e.target.closest('.extras-box') || e.target.classList.contains('scroll-indicator')) return;
					copyToClipboard(item);
				});

                // 다른 아이템 호버 시, 이전에 스크롤된 아이템을 리셋
                item.addEventListener('mouseenter', () => resetOtherScrolledItems(item));
                
                // 아이템 호버 해제 시, 해당 아이템의 스크롤 리셋
                item.addEventListener('mouseleave', () => {
                    const container = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                    if (container && container.scrollLeft > 0) {
                        container.scroll({ left: 0, behavior: 'smooth' });
                    }
                });
                
                // 스크롤 영역과 인디케이터를 감싸는 wrapper
                const imagesWrapper = document.createElement('div');
                imagesWrapper.className = 'item-images-wrapper';

				const leftSection = document.createElement('div');
				leftSection.className = 'item-images'; 

				const rightSection = document.createElement('div');
				rightSection.className = 'result-info-right';

				const charValue = data[k];
				const itemDetails = itemDetailsMap[k];
				
                // ▼▼▼▼▼ [수정된 로직 시작] ▼▼▼▼▼

                // 1. 모든 캐릭터 데이터를 수집하되, Characters.txt의 원본 순서를 기억합니다.
                const allRareCharsData = [];
                const extraCharImages = []; // 기타 캐릭터는 순서가 중요하지 않으므로 기존 방식 유지
                const charPattern = /([a-z]{2})(\d)/g;
                let match;

                while ((match = charPattern.exec(charValue)) !== null) {
                    const code = match[1];
                    const count = parseInt(match[2]);
                    const charInfo = characters.find(([eng]) => eng.startsWith(code));

                    if (charInfo) {
                        const [engName, korName] = charInfo;
                        const isGenerallyRare = rareCharacters.some(([rareEng]) => rareEng.startsWith(code));
                        
                        // Characters.txt 에서의 원래 인덱스를 찾습니다.
                        const originalIndex = characters.findIndex(([eng]) => eng.startsWith(code));

                        const imageData = {
                            src: `Portrait/${korName}.png`,
                            alt: korName,
                            engName: engName,
                            count: count,
                            originalIndex: originalIndex // 원본 순서를 저장
                        };

                        if (isGenerallyRare) {
                            allRareCharsData.push(imageData);
                        } else {
                            // 기타 캐릭터는 팝업에 표시되므로 개별 이미지 데이터가 필요합니다.
                            for (let i = 0; i < count; i++) {
                                extraCharImages.push({ ...imageData });
                            }
                        }
                    }
                }

                // 2. 수집된 희귀 캐릭터들을 Characters.txt의 순서(originalIndex)에 따라 정렬합니다.
                allRareCharsData.sort((a, b) => a.originalIndex - b.originalIndex);

                // 3. 정렬된 순서대로 희귀 캐릭터 이미지와 배지를 생성합니다.
                allRareCharsData.forEach(charData => {
                    const container = document.createElement('div');
                    container.className = 'image-with-count-container';

                    const img = document.createElement('img');
                    img.src = charData.src;
                    img.alt = charData.alt;
                    img.className = 'small-character-img';

                    // 희귀도에 따라 테두리 스타일 적용
                    const isSuperRare = !['gy', 'to', 'st', 'sh'].some(prefix => charData.engName.startsWith(prefix));
                    if (isSuperRare) {
                        img.classList.add('super-rare');
                    } else {
                        img.classList.add('rare');
                    }
                    container.appendChild(img);
                    
                    // 개수가 1개 초과일 때만 배지 표시
                    if (charData.count > 1) {
                        const badge = document.createElement('div');
                        badge.className = 'image-count-badge';
                        badge.textContent = `x${charData.count}`;
                        
                        if (isSuperRare) {
                            badge.classList.add('super-rare-badge');
                        } else {
                            badge.classList.add('rare-badge');
                        }
                        container.appendChild(badge);
                    }
                    
                    leftSection.appendChild(container);
                });

                // 기본 포함 캐릭터 (파파샤) 추가
				extraCharImages.push({
					src: 'Portrait/파파샤.png',
					alt: '파파샤',
					isRare: false,
					engName: 'papasha'
				});

                // ▲▲▲▲▲ [수정된 로직 끝] ▲▲▲▲▲

				if (extraCharImages.length > 0) {
					const extrasBox = document.createElement('div');
					extrasBox.className = 'extras-box'; 
					extrasBox.innerHTML = `<div class="item-title">Extras</div>`;
					extrasBox.addEventListener('click', (e) => {
						e.stopPropagation();
						showExtrasPopup(extraCharImages);
					});
					leftSection.appendChild(extrasBox);
				}

				if (itemDetails.guaranteed) {
					const guaranteedBox = document.createElement('div');
					guaranteedBox.className = 'item-box';
					guaranteedBox.innerHTML = `<div class="item-title">Pickup</div><div class="item-count">Ready</div>`;
					rightSection.appendChild(guaranteedBox);
				}
				if (itemDetails.gemsCount >= 0) {
					const gemsBox = document.createElement('div');
					gemsBox.className = 'item-box';
					gemsBox.innerHTML = `<div class="item-title">PTicket</div><div class="item-count">${itemDetails.gemsCount}</div>`;
					rightSection.appendChild(gemsBox);
				}
                
				const priceBox = document.createElement('div');
				priceBox.className = 'price-box';
				
                const usdPrice = itemDetails.price.toFixed(2);
                const krwPriceRaw = itemDetails.price * 1380;
                const krwPriceRounded = Math.round(krwPriceRaw / 1000) * 1000;
                const formattedKrwPrice = '₩ ' + krwPriceRounded.toLocaleString();

                priceBox.innerHTML = `<div class="price-usd">$${usdPrice}</div><div class="price-krw">${formattedKrwPrice}</div>`;
                
				rightSection.appendChild(priceBox);

                // 스크롤 버튼 생성
                const scrollIndicator = document.createElement('div');
                scrollIndicator.className = 'scroll-indicator';
                scrollIndicator.innerHTML = '...';
                
                // wrapper에 이미지 목록과 버튼 추가
                imagesWrapper.appendChild(leftSection);
                imagesWrapper.appendChild(scrollIndicator);

                // 메인 아이템에 wrapper와 오른쪽 정보 추가
				item.appendChild(imagesWrapper);
				item.appendChild(rightSection);
				container.appendChild(item);
			});

			res.innerHTML = '';
			res.appendChild(fragment);
			document.getElementById('copyInstruction').style.display = 'block';
            
            // 가로 스크롤 기능 설정
            setupScrollIndicators();
		}

		function setupScrollIndicators() {
			const resultItems = document.querySelectorAll('#results .result-item');

			resultItems.forEach(item => {
                // [수정됨] wrapper와 그 내부의 이미지 컨테이너를 선택
				const wrapper = item.querySelector('.item-images-wrapper');
				const imagesContainer = item.querySelector('.item-images');
                const scrollIndicator = item.querySelector('.scroll-indicator');

				if (!wrapper || !imagesContainer || !scrollIndicator) return;

				requestAnimationFrame(() => {
					const hasScroll = imagesContainer.scrollWidth > imagesContainer.clientWidth;
					if (hasScroll) {
                        // [수정됨] 클래스를 wrapper에 추가
						wrapper.classList.add('has-scroll');
						
                        scrollIndicator.onclick = (e) => {
                            e.stopPropagation();
                            imagesContainer.scroll({
                                left: imagesContainer.scrollWidth - imagesContainer.clientWidth,
                                behavior: 'smooth'
                            });
                        };

						imagesContainer.onscroll = () => {
							const isAtEnd = imagesContainer.scrollLeft + imagesContainer.clientWidth >= imagesContainer.scrollWidth - 5;
                            // [수정됨] 클래스를 wrapper에 토글
							if (isAtEnd) {
								wrapper.classList.add('scrolled-to-end');
							} else {
								wrapper.classList.remove('scrolled-to-end');
							}
						};

					} else {
						wrapper.classList.remove('has-scroll');
					}
				});
			});
		}
        
		function resetAllScrolledItems() {
		    document.querySelectorAll('.item-images-wrapper.has-scroll .item-images').forEach(container => {
		        if (container.scrollLeft > 0) {
		            container.scroll({ left: 0, behavior: 'smooth' });
		        }
		    });
		}

        function resetOtherScrolledItems(currentItem) {
            document.querySelectorAll('.result-item').forEach(item => {
                if (item !== currentItem) {
                    const container = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                    if (container && container.scrollLeft > 0) {
                        container.scroll({ left: 0, behavior: 'smooth' });
                    }
                }
            });
        }

		function showExtrasPopup(images) {
			const popup = document.getElementById('extrasPopup');
			const grid = document.getElementById('extras-popup-grid');
			grid.innerHTML = '';

			const groupedExtras = images.reduce((acc, imgData) => {
				const key = imgData.engName;
				if (!acc[key]) {
					acc[key] = { ...imgData, count: 0 };
				}
				acc[key].count++;
				return acc;
			}, {});

			Object.values(groupedExtras).forEach(charData => {
				const container = document.createElement('div');
				container.className = 'image-with-count-container';

				const img = document.createElement('img');
				img.src = charData.src;
				img.alt = charData.alt;
				img.className = 'small-character-img extras-character-border';
				img.loading = 'lazy';
				img.decoding = 'async';
				container.appendChild(img);

				if (charData.count > 1) {
					const badge = document.createElement('div');
					badge.className = 'image-count-badge';
					badge.textContent = `x${charData.count}`;
					container.appendChild(badge);
				}
				
				grid.appendChild(container);
			});

			popup.style.display = 'flex';
		}

        function copyToClipboard(el) {
            const itemKey = el.dataset.itemKey;
            const itemDetails = itemDetailsMap[itemKey];
            if (!itemDetails) return;
            navigator.clipboard.writeText(itemDetails.originalText).then(
                () => showCopyMessage(),
                err => console.error('Copy failed: ', err)
            );
        }

        function showCopyMessage(){
            const msg = document.getElementById('copyMessage');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2000);
        }

		function getSelectedCharacters(){
		    return [...document.getElementsByClassName('character-box')]
		        .filter(b => b.classList.contains('selected'))
		        .map(b => {
		            const engName = b.dataset.engName;
		            const shortName = engName === 'PickupTicket' ? 'PT' : engName.slice(0, 2);
		            return `${shortName}:${b.querySelector('input').value}`;
		        })
		        .join(',');
		}

        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall >= delay) {
                    lastCall = now;
                    return func.apply(this, args);
                }
            };
        }

        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

		const throttledFilterHandler = throttle(function() {
		    document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
		    loadData().then(() => {
		        applyFiltersAndSort();
		        const selectedCharsString = getSelectedCharacters();
		        if (selectedCharsString) {
		            gtag('event', 'apply_filter', {
		                'selected_characters': selectedCharsString
		            });
		        }
		    })
		    .catch(error => {
		        console.error('필터 적용 에러:', error);
		    });
		}, 300);

        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);
        
        document.getElementById('sortDropdown').addEventListener('change', function() {
            applyFiltersAndSort();
            this.blur(); 
        });

		document.addEventListener('DOMContentLoaded', () => {
		    const skinTriggerElement = document.getElementById('skinInfoTrigger');
		    const skinPopupElement = document.getElementById('skinInfoPopup');
		    if (skinTriggerElement && skinPopupElement) {
		        const showPopup = () => { skinPopupElement.style.display = 'block'; };
		        const hidePopup = () => { skinPopupElement.style.display = 'none'; };
		        skinTriggerElement.addEventListener('click', (event) => {
		            event.stopPropagation();
		            if (skinPopupElement.style.display === 'block') { hidePopup(); } else { showPopup(); }
		        });
		        document.addEventListener('click', (event) => {
		            if (skinPopupElement.style.display === 'block' &&
		                !skinPopupElement.contains(event.target) &&
		                event.target !== skinTriggerElement &&
		                !skinTriggerElement.contains(event.target)) {
		                hidePopup();
		            }
		        });
		    }

			const extrasPopup = document.getElementById('extrasPopup');
			const closeExtrasBtn = document.getElementById('closeExtrasPopup');

			const hideExtrasPopup = () => { extrasPopup.style.display = 'none'; };
			
			closeExtrasBtn.addEventListener('click', hideExtrasPopup);

			window.addEventListener('click', (event) => {
				if (event.target == extrasPopup) {
					hideExtrasPopup();
				}
			});

            const resultsContainer = document.getElementById('results');
            if (resultsContainer) {
                resultsContainer.addEventListener('scroll', resetAllScrolledItems);
            }
            document.body.addEventListener('click', (e) => {
                if (!e.target.closest('.result-item')) {
                    resetAllScrolledItems();
                }
            });
			window.addEventListener('scroll', throttle(resetAllScrolledItems, 100));
			
            const debouncedScrollSetup = debounce(setupScrollIndicators, 50);
            window.addEventListener('resize', debouncedScrollSetup);
		});
    </script>
